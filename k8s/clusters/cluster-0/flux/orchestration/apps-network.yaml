    - name: core-traefik
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/apps/network/unifi"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
