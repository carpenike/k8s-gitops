---
  apiVersion: kustomize.config.k8s.io/v1beta1
  kind: Kustomization
  namespace: network
  resources:
    - helm-release.yaml
    - certificate.yaml
    - dashboard
  configMapGenerator:
    - name: cloudflare-proxied-networks
      files:
        - cloudflare-proxied-networks.txt
  generatorOptions:
    disableNameSuffixHash: true
  