---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.11.2
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: raspbernetes/kured
      tag: 1.8.2
    updateStrategy: RollingUpdate
    configuration:
      startTime: "0:00"
      endTime: "4:00"
      timeZone: "America/New_York"
    tolerations:
    - key: "arm"
      operator: "Exists"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
    metrics:
      create: true
    extraArgs:
      notify-url: "${SECRET_DISCORD_KURED_WEBHOOK_URL}"
