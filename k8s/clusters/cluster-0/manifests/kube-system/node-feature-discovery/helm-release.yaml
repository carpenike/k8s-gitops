---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-nfd-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: k8s.gcr.io/nfd/node-feature-discovery
      tag: "v0.9.0"
    worker:
      config: |-
        core:
          sources:
          - custom
          - pci
          - usb
        sources:
          usb:
            deviceClassWhitelist:
            - "02"
            - "03"
            - "0a"
            - "0e"
            - "ef"
            - "fe"
            - "ff"
            deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
          custom:
            - name: "coral-tpu"
              matchOn:
              - usbId:
                  vendor: ["1a6e", "18d1"]
            - name: "zwave"
              matchOn:
              - usbId:
                  class: ["02"]
                  vendor: ["0658"]
                  device: ["0200"]

    annotations:
      configmap.reloader.stakater.com/reload: "nfd-worker-conf"
    master:
      replicaCount: 1
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
