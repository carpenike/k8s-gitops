---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  releaseName: zigbee2mqtt
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.22.1
    env:
      TZ: "America/New_York"
      ZIGBEE2MQTT_DATA: /data
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-internal-auth@kubernetescrd"
        hosts:
          - host: "zigbee.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - "zigbee.${SECRET_DOMAIN}"
            secretName: tls.zigbee2mqtt
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-pvc
        mountPath: /data

    config:
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://mosquitto.home"
        user: admin
        password: ${SECRET_MOSQUITTO_ADMIN_PASSWORD}
      homeassistant: false
      device_options:
        retain: true
      permit_join: false
      serial:
        port: "tcp://10.40.50.185:6638"
      advanced:
        network_key:
          - 11
          - 127
          - 42
          - 255
          - 77
          - 200
          - 49
          - 13
          - 96
          - 72
          - 97
          - 215
          - 182
          - 97
          - 13
          - 55
        pan_id: 6112
      frontend:
        port: 8080
      expirimental:
        new_api: true
