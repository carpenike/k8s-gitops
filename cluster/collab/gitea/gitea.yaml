---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: collab
spec:
  releaseName: gitea
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 2.2.3
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.13.7
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      existingClaim: gitea-pvc
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-body-size: 128m
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - "git.holthome.net"
      tls:
      - hosts:
        - "git.holthome.net"
        secretName: gitea-cert
    service:
      ssh:
        type: ClusterIP
        # externalTrafficPolicy: Local
    gitea:
      admin:
        username: "ryan"
      config:
        server:
          root_url: https://git.holthome.net
        APP_NAME: "Home Gitea"
        respository:
          DEFAULT_PRIVATE: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        security:
          PASSWORD_COMPLEXITY: "lower,upper"
          MIN_PASSWORD_LENGTH: 12
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true
        mailer:
          enabled: true
          host: smtp.holthome.net:25
          from: git@holthome.net
          mailer_type: smtp
      database:
        builtIn:
          postgresql:
            enabled: true
    postgresql:
      persistence:
        # storageClass: "longhorn"
        existingClaim: gitea-postgresql-pvc
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: default
  valuesFrom:
  - kind: Secret
    name: "gitea-helm-values"
    optional: false
