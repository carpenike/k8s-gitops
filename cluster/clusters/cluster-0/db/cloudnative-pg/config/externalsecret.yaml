---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cnpg-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: cnpg
        property: username
    - secretKey: password
      remoteRef:
        key: cnpg
        property: CLOUDFLARE_APIKEY
