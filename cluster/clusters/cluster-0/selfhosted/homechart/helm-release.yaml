---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homechart
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: docker.io/candiddev/homechart
      tag: latest
    env:
      TZ: "America/New_York"
      HOMECHART_SMTP_FROMADDRESS: "homechart@${SECRET_DOMAIN}"
      HOMECHART_SMTP_USERNAME: "postmaster@${SECRET_DOMAIN}"
      HOMECHART_SMTP_HOSTNAME: smtp.mailgun.org
      HOMECHART_APP_BASEURL: "https://homechart.${SECRET_DOMAIN}"
      HOMECHART_APP_ADMINEMAILADDRESSES: ${SECRET_EMAIL}
      HOMECHART_APP_PROXYHEADEREMAIL: Remote-Email
      HOMECHART_APP_PROXYHEADERNAME: Remote-Name

    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: &port 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
