---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: teslamate
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: teslamate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Teslamate
        MQTT_PASSWORD: "{{ .MQTT_PASSWORD }}"
        ENCRYPTION_KEY: "{{ .TESLAMATE_ENCRYPTION_KEY }}"
        DATABASE_NAME: teslamate
        DATABASE_HOST: postgres-rw.db.svc.cluster.local
        DATABASE_PASS: "{{ .TESLAMATE_POSTGRES_PASS }}"
        DATABASE_USER: "{{ .TESLAMATE_POSTGRES_USER }}"
        # Postgres Init
        POSTGRES_DB: teslamate
        POSTGRES_HOST: postgres-rw.db.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .TESLAMATE_POSTGRES_PASS }}"
        POSTGRES_USER: "{{ .TESLAMATE_POSTGRES_USER }}"
  dataFrom:
    - extract:
        key: teslamate
    - extract:
        key: cloudnative-pg
