---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teedy
  namespace: selfhosted
spec:
  interval: 5m
  releaseName: teedy
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: sismics/docs
      tag: v1.10
    env:
      TZ: "America/New_York"
      DOCS_DEFAULT_LANGUAGE: eng
      DOCS_BASE_URL: "https://docs.${SECRET_DOMAIN}"
      DOCS_ADMIN_EMAIL_INIT: "ryan@ryanholt.net"
      DATABASE_URL: "jdbc:postgresql://postgres-rw.db.svc.cluster.local:5432/teedydb"
      DATABASE_USER: "teedyuser"
      DOCS_SMTP_HOSTNAME: "smtp.${SECRET_DOMAIN}"
      DOCS_SMTP_PORT: 25
      DATABASE_PASSWORD: ${SECRET_TEEDY_POSTGRESQL_PASSWORD}
      DOCS_ADMIN_PASSWORD_INIT: ${SECRET_TEEDY_ADMIN_PASSWORD_INIT_BCRYPT}

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "docs.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "docs.${SECRET_DOMAIN}"
            secretName: tls.teedy
    persistence:
      data:
        enabled: true
        existingClaim: teedy-config-pvc

      nfs-nas-media:
        enabled: true
        type: custom
        subPath: scans/import
        volumeSpec:
          nfs:
            server: "nas.${SECRET_DOMAIN}"
            path: /mnt/tank/share
        mountPath: /media
        readOnly: false

    postgresql:
      enabled: false

