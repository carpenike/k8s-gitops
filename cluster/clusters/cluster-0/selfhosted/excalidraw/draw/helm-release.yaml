---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app excalidraw
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/excalidraw
      tag: 0.13.0

    env:
      REACT_APP_BACKEND_V1_GET_URL: https://draw.${SECRET_DOMAIN}/api/v1/
      REACT_APP_BACKEND_V2_GET_URL: https://draw.${SECRET_DOMAIN}/api/v2/
      REACT_APP_BACKEND_V2_POST_URL: https://draw.${SECRET_DOMAIN}/api/v2/post
      REACT_APP_SOCKET_SERVER_URL: https://draw.${SECRET_DOMAIN}

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "draw.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 128M
