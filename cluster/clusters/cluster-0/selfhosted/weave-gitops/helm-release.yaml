---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.15
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 3
    adminUser:
      create: true
      username: weave-gitops-admin
    oidcSecret:
      create: true
      clientID: weave-gitops
      clientSecret: "${SECRET_AUTHELIA_WEAVEGITOPS_CLIENT_SECRET}"
      issuerURL: "https://auth.${SECRET_DOMAIN}"
      redirectURL: "https://gitops.${SECRET_DOMAIN}/oauth2/callback"
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "gitops.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
