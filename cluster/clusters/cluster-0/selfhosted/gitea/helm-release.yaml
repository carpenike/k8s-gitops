---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      rootless: true
    containerSecurityContext:
      capabilities:
        add:
          - SYS_CHROOT
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    memcached:
      enabled: false
    postgresql:
      enabled: false
    persistence:
      enabled: true
      existingClaim: gitea-config-pvc
    signing:
      enabled: true
      gpgHome: /data/git/.gnupg
    gitea:
      admin:
        email: "gitea@${SECRET_DOMAIN}"
        username: gitea

      config:
        APP_NAME: Tea, Git, Hot

        server:
          DISABLE_SSH: true
          DOMAIN: "git.${SECRET_DOMAIN}"
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          ENABLE_GZIP: true
          LANDING_PAGE: login
          LFS_START_SERVER: true

        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          DEFAULT_THEME: arc-green

        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true

        database:
          DB_TYPE: postgres
          HOST: postgres-rw.db.svc.cluster.local:5432
          USER: gitea
          NAME: gitea

        service:
          DISABLE_REGISTRATION: false
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
          SHOW_REGISTRATION_BUTTON: false
          REQUIRE_SIGNIN_VIEW: true
          DEFAULT_KEEP_EMAIL_PRIVATE: true
          DEFAULT_ALLOW_CREATE_ORGANIZATION: false
          DEFAULT_USER_IS_RESTRICTED: true

        cron:
          ENABLED: true

        attachment:
          STORAGE_TYPE: minio

        storage:
          STORAGE_TYPE: minio

        mailer:
          ENABLED: true
          MAILER_TYPE: smtp
          HOST: smtp-relay.default:2525
          FROM: "Gitea <gitea@${SECRET_DOMAIN}>"

        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: "auth.${SECRET_DOMAIN}"

      oauth:
        - name: authelia
          provider: openidConnect
          key: gitea
          secret: "${SECRET_AUTHELIA_GITEA_CLIENT_SECRET}"
          autoDiscoverUrl: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
          groupClaimName: groups
          adminGroup: admins
          restrictedGroup: people

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: gitea-config

  valuesFrom:
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: adminPassword
    - targetPath: gitea.config.attachment.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: gitea.config.attachment.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: gitea.config.attachment.MINIO_ENDPOINT
      kind: ConfigMap
      name: gitea-ceph-bucket
      valuesKey: BUCKET_HOST
    - targetPath: gitea.config.attachment.MINIO_BUCKET
      kind: ConfigMap
      name: gitea-ceph-bucket
      valuesKey: BUCKET_NAME
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: gitea.config.storage.MINIO_ENDPOINT
      kind: ConfigMap
      name: gitea-ceph-bucket
      valuesKey: BUCKET_HOST
    - targetPath: gitea.config.storage.MINIO_BUCKET
      kind: ConfigMap
      name: gitea-ceph-bucket
      valuesKey: BUCKET_NAME
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: GITEA_POSTGRES_PASSWORD
