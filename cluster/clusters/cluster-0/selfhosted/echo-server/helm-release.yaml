---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: echo-server
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: echo-server
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: ealenn-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ealen/echo-server
      tag: 0.5.1

    ingress:
      enabled: true

      annotations:
        kubernetes.io/ingress.class: nginx

      hosts:
        - host: echo-server.${SECRET_DOMAIN}
          paths:
            - "/"

      tls:
        - hosts:
            - echo-server.${SECRET_DOMAIN}
