---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: mosquitto
      version: 4.8.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m

  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto-config

    image:
      repository: eclipse-mosquitto
      tag: 2.0.15

    auth:
      enabled: true

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_MOSQUITTO_ADDRESS}"
        annotations:
          coredns.io/hostname: "mqtt.${SECRET_DOMAIN}"
        externalTrafficPolicy: Local

    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-config-pvc
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-config

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 124M
