---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.10.1-amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          auth.home.arpa/enabled: "false"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.frigate
            hosts:
              - "frigate.${SECRET_DOMAIN}"

    securityContext:
      privileged: true

    configmap:
      config:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true
      data:
        enabled: true
        existingClaim: frigate-config-pvc
        mountPath: /data
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "nas.${SECRET_DOMAIN}"
            path: /mnt/tank/share
        mountPath: /media
        readOnly: false
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm

    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 2000Mi

  valuesFrom:
    - kind: Secret
      name: frigate
      valuesKey: mqtt_password
      targetPath: env.FRIGATE_MQTT_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_camera_host
      targetPath: env.FRIGATE_CAMERA_DOORBELL_HOST
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_camera_user
      targetPath: env.FRIGATE_CAMERA_DOORBELL_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_camera_password
      targetPath: env.FRIGATE_CAMERA_DOORBELL_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: patio_camera_host
      targetPath: env.FRIGATE_CAMERA_PATIO_HOST
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: patio_camera_user
      targetPath: env.FRIGATE_CAMERA_PATIO_USER
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: patio_camera_password
      targetPath: env.FRIGATE_CAMERA_PATIO_PASSWORD
      optional: false
