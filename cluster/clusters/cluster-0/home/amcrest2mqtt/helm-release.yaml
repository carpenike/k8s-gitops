---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amcrest2mqtt
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: dchesterton/amcrest2mqtt
      tag: 1.0.16

    podAnnotations:
      secret.reloader.stakater.com/reload: "amcrest2mqtt-secrets"

    env:
      MQTT_HOST: mosquitto.home
      MQTT_PORT: 1883
      HOME_ASSISTANT: "true"

    envFrom:
      - secretRef:
          name: amcrest2mqtt-secrets

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 188M
