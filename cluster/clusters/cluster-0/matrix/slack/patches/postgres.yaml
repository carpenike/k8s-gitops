---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-slack
  namespace: matrix
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5@sha256:497c88acc613d671c666be536b0bd0a4fc2f3a64aa275d54b79af8c446e20433
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_POSTGRES_DATABASE
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_POSTGRES_PASSWORD
