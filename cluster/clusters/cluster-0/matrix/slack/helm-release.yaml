---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-slack
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: matrixdotorg/matrix-appservice-slack
      tag: release-2.0.0-rc1

    service:
      main:
        ports:
          http:
            port: 9898
          matrix:
            enabled: true
            port: 5858
            targetPort: 5858
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          external-dns.home.arpa/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "ma-slack.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.ma-slack
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /config/config.yaml
        subPath: config.yaml
        type: configMap
      registration:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /config/slack-registration.yaml
        subPath: registration.yaml
        type: configMap

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
