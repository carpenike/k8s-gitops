---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-coturn
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: coturn/coturn
      tag: "4.6.0"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_COTURN_ADDRESS}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8080
            protocol: TCP
          ctrn-plain-tcp:
            enabled: true
            port: 3478
            targetPort: 3478
            protocol: TCP
          ctrn-plain-udp:
            enabled: true
            port: 3478
            targetPort: 3478
            protocol: UDP
          ctrn-crypt-tcp:
            enabled: true
            port: 5349
            targetPort: 5349
            protocol: TCP
          ctrn-crypt-udp:
            enabled: true
            port: 5349
            targetPort: 5349
            protocol: UDP
          prometheus:
            enabled: true
            port: 9641
            targetPort: 9641
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "coturn.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.coturn
            hosts:
              - *host
    args:
      - -c
      - /config/turnserver.conf

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /config/turnserver.conf
        subPath: turnserver.conf
        type: configMap
      tls:
        enabled: true
        name: tls.coturn
        readOnly: true
        type: secret
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
