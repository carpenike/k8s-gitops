---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-media-repo
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: turt2live/matrix-media-repo
      tag: v1.2.12

    env:
      TZ: "America/New_York"
      REPO_CONFIG: "/config"

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        hosts:
          - host: &host "synapse.${SECRET_DOMAIN}"
            paths:
              - path: /_matrix/media

        tls:
          - hosts:
              - *host
            secretName: tls.matrix

    probes:
      livenessProbe:
        httpGet:
          path: /healthz
          port: http
      readinessProbe:
        httpGet:
          path: /healthz
          port: http

    persistence:
      config:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /config/configuration.yaml
        subPath: configuration.yaml
        type: configMap

      data:
        enabled: true
        type: emptyDir
        mountPath: /media

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
