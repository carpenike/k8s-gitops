---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-pantalaimon
  namespace: matrix
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:31b05c96c16cb54cd77c1138a8859e66b5031d8567d4854462b42f84075449a0
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_PANTALAIMON_POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_PANTALAIMON_POSTGRES_DATABASE
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_PANTALAIMON_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_PANTALAIMON_POSTGRES_PASSWORD
