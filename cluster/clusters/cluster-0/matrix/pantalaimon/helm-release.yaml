---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-pantalaimon
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: matrixdotorg/pantalaimon
      tag: v0.10.5

    service:
      main:
        ports:
          http:
            port: 8009

    persistence:
      config:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /data/pantalaimon.conf
        subPath: config.conf
        type: configMap

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
