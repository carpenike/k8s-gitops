---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-pantalaimon
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: matrixdotorg/pantalaimon
      tag: v0.10.4

    service:
      main:
        ports:
          http:
            port: 8008

    persistence:
      config:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /data/pantalaimon.conf
        subPath: config.yaml
        type: configMap
      # registration:
      #   enabled: true
      #   name: *app
      #   readOnly: true
      #   mountPath: /config/slack-registration.yaml
      #   subPath: registration.yaml
      #   type: configMap

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
