---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-slack-puppet
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: docker.io/sorunome/mx-puppet-slack
      tag: latest

    service:
      main:
        ports:
          http:
            port: 8432

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "ma-slack-puppet.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.ma-slack-puppet
            hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: emptyDir
      config:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /data/config.yaml
        subPath: config.yaml
        type: configMap
      registration:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /data/slack-registration.yaml
        subPath: registration.yaml
        type: configMap

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
