---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-slack-puppet
  namespace: matrix
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:0f218a74ad4323e843ce18c97805f32ae5ab514df751acc8caa030d6f2f038d5
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_DATABASE
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_PASSWORD
