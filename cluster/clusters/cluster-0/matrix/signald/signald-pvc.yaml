apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: signald-socket
  namespace: matrix
spec:
  storageClassName: ceph-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  # volumeName should be same as PV name
  volumeName: signald-socket
