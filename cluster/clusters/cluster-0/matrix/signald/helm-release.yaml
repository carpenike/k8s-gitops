---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app signald
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: registry.gitlab.com/signald/signald
      tag: "0.22.1"
    env:
      TZ: "America/New_York"
      SIGNALD_LOG_DB_TRANSACTIONS: true
      SIGNALD_ENABLE_METRICS: true

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 9595

    persistence:
      signald:
        enabled: true
        existingClaim: signald-socket
