---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app signald
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: registry.gitlab.com/signald/signald
      tag: "0.22.1"
    env:
      TZ: "America/New_York"
      SIGNALD_LOG_DB_TRANSACTIONS: true
      SIGNALD_ENABLE_METRICS: true

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          metrics:
            port: 9595

    persistence:
      data:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /data/config.yaml
        subPath: config.yaml
        type: configMap
      registration:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /data/registration.yaml
        subPath: registration.yaml
        type: configMap

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi

    probes:
      liveness:
        custom: true
        spec:
          failureThreshold: 5
          httpGet:
            path: /_matrix/mau/live
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      startup:
        custom: true
        spec:
          failureThreshold: 5
          httpGet:
            path: /_matrix/mau/live
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      readiness:
        custom: true
        spec:
          failureThreshold: 5
          httpGet:
            path: /_matrix/mau/live
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
