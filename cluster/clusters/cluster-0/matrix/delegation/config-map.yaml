apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: delegation-conf
  namespace: matrix
data:
  default.conf:
    "server {\n\tlisten       80;\n\tlocation / {\n\t\treturn 200;\n\t}\n\tlocation
    /.well-known/matrix/server {\n\t\tdefault_type application/json;\n\t\treturn 200
    '{\"m.server\": \"synapse.${SECRET_DOMAIN}:443\"}';\n\t}\n        location /.well-known/matrix/client
    {\n\t\tdefault_type application/json;\n\t\treturn 200 '{\"m.homeserver\": { \"base_url\":
    \"https://synapse.${SECRET_DOMAIN}\" }}';\n        }\n}"
