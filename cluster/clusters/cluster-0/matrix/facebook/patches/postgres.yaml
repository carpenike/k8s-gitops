---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mautrix-facebook
  namespace: matrix
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6@sha256:9f430f444231161e09506e53fc77318c045d407688edc8477da908bcae009b2d
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_FACEBOOK_POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_FACEBOOK_POSTGRES_DATABASE
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_FACEBOOK_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_FACEBOOK_POSTGRES_PASSWORD
