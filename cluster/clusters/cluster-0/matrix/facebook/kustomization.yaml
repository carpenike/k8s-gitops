---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
namespace: matrix
configMapGenerator:
  - name: mautrix-facebook
    files:
      - config.yaml=config/config.yaml
      - registration.yaml=config/registration.yaml
generatorOptions:
  disableNameSuffixHash: true
