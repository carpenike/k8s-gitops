## Server ##
server_name: "${SECRET_PUBLIC_DOMAIN}"
public_baseurl: "https://synapse.${SECRET_DOMAIN}"
pid_file: /homeserver.pid
web_client_location: https://element.${SECRET_DOMAIN}
soft_file_limit: 0
log_config: "/synapse/config/logs.yaml"
enable_group_creation: true
report_stats: false
## Ports ##
listeners:
  - port: 8008
    tls: false
    bind_addresses: ["::"]
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false
  - port: 9090
    tls: false
    bind_addresses: ["::"]
    type: http
    resources:
      - names: [metrics]
        compress: false
  - port: 9093
    tls: false
    bind_addresses: ["::"]
    type: http
    resources:
      - names: [replication]
        compress: false

## Files ##
media_store_path: "/synapse/data/media"
uploads_path: "/synapse/data/uploads"

## Registration ##
enable_registration: false
registration_shared_secret: "${SECRET_MATRIX_REGISTRATION_SHARED_SECRET}"

## Metrics ###
enable_metrics: true

## Signing Keys ##
signing_key_path: "/synapse/keys/signing.key"

# The trusted servers to download signing keys from.
trusted_key_servers:
  - server_name: matrix.org

## Workers ##
