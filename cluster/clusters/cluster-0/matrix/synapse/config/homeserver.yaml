## Database configuration ##
database:
  name: "psycopg2"
  args:
    user: "matrix-synapse"
    password: "${SECRET_MATRIX_POSTGRES_PASSWORD}"
    database: "matrix-synapse"
    host: "postgres-rw.db.svc.cluster.local"
    port: 5432
    sslmode: "prefer"
    cp_min: 5
    cp_max: 10

