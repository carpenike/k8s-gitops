---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - secret.sops.yaml
  - helm-release.yaml
namespace: matrix
configMapGenerator:
  - name: matrix-synapse
    files:
      - homeserver.yaml=config/homeserver.yaml
      - logs.yaml=config/logs.yaml
  - name: matrix-well-known
    files:
      - client.json=config/client.json
      - lighttpd.conf=config/lighttpd.conf
      - server.json=config/server.json
  - name: matrix-synapse-app-registrations
    files:
      - slack.yaml=config/slack.yaml
# secretGenerator:
#   - name: signing
#     files:
#       - config.ini=config/signing-key.yaml
generatorOptions:
  disableNameSuffixHash: true
