---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-synapse
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: matrixdotorg/synapse
      tag: v1.67.0

    env:
      TZ: "America/New_York"
      SYNAPSE_CONFIG_DIR: "/synapse/config"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8008
          replication:
            port: 9093
          listener:
            port: 8083
          metrics:
            port: 9093

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "synapse.${SECRET_DOMAIN}"
            paths:
              - path: /_matrix
          - host: &host2 "${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
              - *host2
            secretName: tls.matrix

    persistence:
      config-homeserver:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /synapse/config/homeserver.yaml
        subPath: homeserver.yaml
        type: configMap

      config-logs:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /synapse/config/logs.yaml
        subPath: logs.yaml
        type: configMap

      signing-key:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /synapse/keys/signing.key
        subPath: signing.key
        type: secret

      data:
        enabled: true
        type: emptyDir
        mountPath: /synapse/data

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
