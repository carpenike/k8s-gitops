---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-synapse
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: matrixdotorg/synapse
      tag: v1.67.0

    env:
      TZ: "America/New_York"
      SYNAPSE_CONFIG_DIR: "/synapse/config"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8008
          replication:
            port: 9093
          listener:
            port: 8083
          metrics:
            port: 9090

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.holthome.net"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_intercept_errors off;
          nginx.ingress.kubernetes.io/server-snippet: |
            location = /.well-known/webfinger {
                return 301 https://mastodon.holthome.net/.well-known/webfinger;
            }
        hosts:
          - host: &host "synapse.holthome.net"
            paths:
              - path: /_matrix
                service:
                  name: matrix-synapse
                  port: 8008
              - path: /_synapse
                service:
                  name: matrix-synapse
                  port: 8008
              - path: /client
                service:
                  name: matrix-synapse
                  port: 8008
          - host: &host2 "ryanholt.net"
            paths:
              - path: /.well-known/matrix
                service:
                  name: matrix-well-known
                  port: 8080
        tls:
          - hosts:
              - *host
              - *host2
            secretName: tls.matrix

    persistence:
      config-homeserver:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /synapse/config/homeserver.yaml
        subPath: homeserver.yaml
        type: configMap

      config-logs:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /synapse/config/logs.yaml
        subPath: logs.yaml
        type: configMap

      facebook-registration:
        enabled: true
        name: mautrix-facebook
        readOnly: true
        mountPath: /synapse/config/facebook-registration.yaml
        subPath: registration.yaml
        type: configMap

      # slack-registration:
      #   enabled: true
      #   name: matrix-slack
      #   readOnly: true
      #   mountPath: /synapse/config/slack-registration.yaml
      #   subPath: registration.yaml
      #   type: configMap

      slack-puppet-registration:
        enabled: true
        name: matrix-slack-puppet
        readOnly: true
        mountPath: /synapse/config/slack-puppet-registration.yaml
        subPath: registration.yaml
        type: configMap

      signal-registration:
        enabled: true
        name: mautrix-signal
        readOnly: true
        mountPath: /synapse/config/signal-registration.yaml
        subPath: registration.yaml
        type: configMap

      whatsapp-registration:
        enabled: true
        name: mautrix-whatsapp
        readOnly: true
        mountPath: /synapse/config/whatsapp-registration.yaml
        subPath: registration.yaml
        type: configMap

      signing-key:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /synapse/keys/signing.key
        subPath: signing.key
        type: secret

      data:
        enabled: true
        type: emptyDir
        mountPath: /synapse/data

      tmpconf:
        enabled: true
        type: emptyDir
        mountPath: /synapse/config/conf.d

      scripts:
        enabled: true
        type: emptyDir
        mountPath: /scripts

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    sidecars:
      shared-secret-auth:
        image: registry.k8s.io/git-sync/git-sync:v3.6.9
        imagePullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/devture/matrix-synapse-shared-secret-auth
          - --branch=master
          - --depth=1
          - --wait=21600 # 6 hours
          - --root=/scripts/shared-secret-auth
        volumeMounts:
          - { name: scripts, mountPath: /scripts }

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-well-known
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app
    image:
      repository: m4rcu5/lighttpd
      tag: latest

    env:
      TZ: "America/New_York"

    service:
      main:
        ports:
          http:
            port: 8080

    probes:
      readinessProbe:
        tcpSocket:
          port: http
      livenessProbe:
        httpGet:
          path: /server-status
          port: http

    persistence:
      lighttpd:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /etc/lighttpd/lighttpd.conf
        subPath: lighttpd.conf
        type: configMap
      client:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /var/www/localhost/htdocs/client.json
        subPath: client.json
        type: configMap
      server:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /var/www/localhost/htdocs/server.json
        subPath: server.json
        type: configMap
      run:
        enabled: true
        type: emptyDir
        mountPath: /run
