---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-synapse
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: matrixdotorg/synapse
      tag: v1.67.0

    env:
      TZ: "America/New_York"
      SYNAPSE_CONFIG_DIR: "/synapse/config"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8008
          replication:
            port: 9093
          listener:
            port: 8083

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: *app
        subPath:
          - path: homeserver.yaml
            mountPath: /synapse/config/homeserver.yaml
          - path: logs.yaml
            mountPath: /synapse/config/logs.yaml

      signing-key:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            name: *app
        subPath:
          - path: signing.key
            mountPath: /synapse/keys/signing.key

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
