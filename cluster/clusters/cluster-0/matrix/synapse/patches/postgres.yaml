---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-synapse
  namespace: matrix
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5@sha256:c2964bfb8cb3d3f8bf27271c6648c95c8c097ae7bdc03796b1504cf6e1411206
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: matrix-synapse-postgres
                key: MATRIX_POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: matrix-synapse-postgres
                key: MATRIX_POSTGRES_DATABASE
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: matrix-synapse-postgres
                key: MATRIX_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: matrix-synapse-postgres
                key: MATRIX_POSTGRES_PASSWORD
