---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mautrix-signal
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: dock.mau.dev/mautrix/signal
      tag: v0.4.0

    service:
      main:
        ports:
          http:
            port: 29328
          metrics:
            enabled: true
            port: 8000
            targetPort: 8000
            protocol: TCP

    persistence:
      signald:
        enabled: true
        existingClaim: signald-socket

      config:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /config/config.yaml
        subPath: config.yaml
        type: configMap
      registration:
        enabled: true
        name: *app
        readOnly: true
        mountPath: /config/registration.yaml
        subPath: registration.yaml
        type: configMap

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
