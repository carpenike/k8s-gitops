---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "teleport.${SECRET_DOMAIN/./-}"
  namespace: selfhosted
spec:
  secretName: "teleport.tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "teleport.${SECRET_DOMAIN}"
  dnsNames:
    - "teleport.${SECRET_DOMAIN}"
