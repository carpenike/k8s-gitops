---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: multus
      version: 3.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v3.9.1

    cni:
      image:
        repository: ghcr.io/k8s-at-home/cni-plugins
        tag: v1.1.1

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

      version: "0.3.1"
