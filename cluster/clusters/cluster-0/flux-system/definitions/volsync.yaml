---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/volsync"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-volsync
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/volsync/volsync/app"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-snapscheduler-app
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/volsync/snapscheduler/app"
  prune: true
  dependsOn:
    - name: volsync-namespace
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-snapscheduler-schedules
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/volsync/snapscheduler/schedules"
  prune: true
  dependsOn:
    - name: volsync-namespace
    - name: volsync-snapscheduler-app
