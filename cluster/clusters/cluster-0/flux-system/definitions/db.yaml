---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: db-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/db"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: db-cnpg-crds
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/db/cloudnative-pg/crds"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: db-cnpg-operator
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: db-namespace
    - name: db-cnpg-crds
  path: "./cluster/clusters/cluster-0/db/cloudnative-pg/operator"
  prune: true
