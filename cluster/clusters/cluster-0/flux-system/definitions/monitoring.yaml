---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/monitoring"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-kps-crds
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: monitoring-namespace
  path: "./cluster/clusters/cluster-0/monitoring/kube-prometheus-stack/crds"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-kube-prometheus-stack
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: monitoring-namespace
  path: "./cluster/clusters/cluster-0/monitoring/kube-prometheus-stack/app"
  prune: true
