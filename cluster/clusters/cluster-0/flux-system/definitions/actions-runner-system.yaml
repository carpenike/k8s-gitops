---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: actions-runner-system-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/actions-runner-system"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: actions-runner-app
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: actions-runner-system-namespace
  path: "./cluster/clusters/cluster-0/actions-runner-system/actions-runner-controller/app"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: actions-runner-runners
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: actions-runner-system-namespace
    - name: actions-runner-app
  path: "./cluster/clusters/cluster-0/actions-runner-system/actions-runner-controller/runners"
  prune: true
