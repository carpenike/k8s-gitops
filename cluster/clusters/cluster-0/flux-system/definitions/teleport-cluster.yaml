kind: Kustomization
metadata:
  name: teleport-cluster-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./cluster/clusters/cluster-0/teleport-cluster"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
