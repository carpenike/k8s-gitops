---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mastodon
  namespace: mastodon
spec:
  interval: 15m
  chart:
    spec:
      chart: ./chart/
      version: 2.0.0
      sourceRef:
        kind: GitRepository
        name: mastodon
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: tootsuite/mastodon
      tag: v4.1.5

    mastodon:
      createAdmin:
        enabled: false
        username: ryan
        email: ${SECRET_EMAIL}

      local_domain: ryanholt.net
      web_domain: &host mastodon.holthome.net
      singleUserMode: true

      # persistence:
      #   assets:
      #     accessMode: ReadWriteMany
      #   system:
      #     accessmode: ReadWriteMany

      s3:
        enabled: true
        existingSecret: "mastodon-ceph-bucket"
        bucket: "mastodon"
        endpoint: https://s3.holthome.net
        hostname: s3.holthome.net

      secrets:
        existingSecret: *app

      smtp:
        domain: holthome.net
        from_address: mastodon@holthome.net
        server: smtp.mailgun.org
        port: 587
        existingSecret: *app

    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.holthome.net"
        nginx.ingress.kubernetes.io/proxy-body-size: 10m
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: *host
          paths:
            - path: /
      tls:
        - hosts:
            - *host

    elasticsearch:
      enabled: true

    postgresql:
      enabled: false
      postgresqlHostname: postgres-rw.db.svc.cluster.local
      auth:
        database: mastodon
        username: mastodon
        existingSecret: mastodon-sql

    redis:
      auth:
        existingSecret: *app

    externalAuth:
      oidc:
        enabled: true
        display_name: authelia
        issuer: https://auth.holthome.net
        discovery: true
        scope: "openid,profile,email"
        uid_field: preferred_username
        client_id: mastodon
        client_secret: ${SECRET_AUTHELIA_MASTODON_CLIENT_SECRET}
        redirect_uri: https://mastodon.holthome.net/auth/auth/openid_connect/callback
        assume_email_is_verified: true
      oauth_global:
        oauth_redirect_at_sign_in: false

