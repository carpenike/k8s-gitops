---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mastodon
  namespace: mastodon
spec:
  interval: 15m
  chart:
    spec:
      chart: ./chart/
      version: 2.0.0
      sourceRef:
        kind: GitRepository
        name: mastodon
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: tootsuite/mastodon
      tag: v3.5.2

    mastodon:
      createAdmin:
        enabled: true
        username: ryan
        email: ${SECRET_EMAIL}

      local_domain: ${SECRET_PUBLIC_DOMAIN}
      web_domain: &host mastodon.${SECRET_DOMAIN}
      singleUserMode: true

      persistence:
        assets:
          accessMode: ReadWriteMany
        system:
          accessmode: ReadWriteMany

      s3:
        enabled: true
        existingSecret: "mastodon-ceph-bucket"
        bucket: "mastodon"
        endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc
        hostname: rook-ceph-rgw-ceph-objectstore.rook-ceph.svc

      secrets:
        existingSecret: *app

      smtp:
        domain: ${SECRET_DOMAIN}
        from_address: mastodon@${SECRET_DOMAIN}
        server: smtp.mailgun.org
        port: 587
        existingSecret: *app

    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    elasticsearch:
      enabled: true

    postgresql:
      enabled: false
      postgresqlHostname: postgres-rw.db.svc.cluster.local
      auth:
        database: mastodon
        username: mastodon
        existingSecret: mastodon-sql

    redis:
      auth:
        existingSecret: *app

    externalAuth:
      oidc:
        enabled: true
        display_name: authelia
        issuer: https://auth.${SECRET_DOMAIN}
        discovery: true
        scope: "openid,profile,email"
        uid_field: preferred_username
        client_id: mastodon
        client_secret: ${SECRET_AUTHELIA_MASTODON_CLIENT_SECRET}
        redirect_uri: https://mastodon.${SECRET_DOMAIN}/auth/openid_connect/callback
        assume_email_is_verified: true
      oauth_global:
        oauth_redirect_at_sign_in: false

  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: ConfigMap
              name: mastodon-env
            patch:
              - op: replace
                path: /data/S3_PROTOCOL
                value: HTTP
