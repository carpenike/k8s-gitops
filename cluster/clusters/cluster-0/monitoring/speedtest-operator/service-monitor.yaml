---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest-exporter
  labels:
    app.kubernetes.io/instance: speedtest-exporter
    app.kubernetes.io/name: speedtest-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: speedtest-exporter
      app.kubernetes.io/name: speedtest-exporter
  endpoints:
    - port: metrics
      interval: 60m
      scrapeTimeout: 1m
      path: /metrics
