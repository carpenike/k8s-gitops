---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: vector-geoipupdate
  namespace: monitoring
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2

  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
            - name: vector-geoipupdate
              image: docker.io/maxmindinc/geoipupdate:v4.10@sha256:2f6307562c442da1455b9d59b0a08b79144bee0b14cf2eaae6308800eda49a41
              imagePullPolicy: IfNotPresent
              lifecycle:
                preStop:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - rm -rf /usr/share/GeoIP/.geoipupdate.lock
              env:
                - name: GEOIPUPDATE_EDITION_IDS
                  value: GeoLite2-City
                - name: GEOIPUPDATE_FREQUENCY
                  value: "0"
                - name: GEOIPUPDATE_VERBOSE
                  value: "true"
              envFrom:
                - secretRef:
                    name: vector-geoipupdate
              volumeMounts:
                - name: vector-geoipupdate
                  mountPath: /usr/share/GeoIP
          volumes:
            - name: vector-geoipupdate
              persistentVolumeClaim:
                claimName: vector-geoipupdate-config
