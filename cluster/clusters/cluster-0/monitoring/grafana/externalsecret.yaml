---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secrets
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ .auth0_generic_client_id }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .auth0_generic_client_secret }}"
        GF_AUTH_GENERIC_OAUTH_AUTH_URL: "{{ .auth0_holthome_domain }}/authorize"
        GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "{{ .auth0_holthome_domain }}/oauth/token"
        GF_AUTH_GENERIC_OAUTH_API_URL: "{{ .auth0_holthome_domain }}/userinfo"
        # Grafana
        # GF_DATABASE_USER: "{{ .GF_DATABASE_USER }}"
        # GF_DATABASE_PASSWORD: "{{ .GF_DATABASE_PASSWORD }}"
        TESLAMATE_DB_PASSWORD: "{{ .TESLAMATE_POSTGRES_PASS }}"
        GF_DATABASE_HOST: postgres-rw.db.svc.cluster.local:5432
        # GF_DATABASE_NAME: grafana
        # GF_DATABASE_SSL_MODE: disable
        # GF_DATABASE_TYPE: postgres
        # Postgres Init
        # POSTGRES_DB: grafana
        # POSTGRES_HOST: postgres-rw.db.svc.cluster.local
        # POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # POSTGRES_PASS: "{{ .GF_DATABASE_PASSWORD }}"
        # POSTGRES_USER: "{{ .GF_DATABASE_USER }}"
  dataFrom:
    - extract:
        key: auth0
      rewrite:
        - regexp:
            source: "(.*)"
            target: "auth0_$1"
    - extract:
        key: teslamate
    - extract:
        key: grafana
    - extract:
        key: cloudnative-pg
