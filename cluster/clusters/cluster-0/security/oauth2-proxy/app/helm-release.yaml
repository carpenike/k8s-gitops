---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      replicas: 3
      strategy: RollingUpdate

    podAnnotations:
      secret.reloader.stakater.com/reload: oauth2-proxy-secrets

    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.4.0

    env:
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
      OAUTH2_PROXY_METRICS_ADDRESS: 0.0.0.0:44180

      OAUTH2_PROXY_COOKIE_DOMAINS: holthome.net
      OAUTH2_PROXY_COOKIE_SECRET:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secrets
            key: cookie-secret
      OAUTH2_PROXY_COOKIE_SECURE: true
      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_SCOPE: "openid profile email"

      OAUTH2_PROXY_PROVIDER: oidc
      OAUTH2_PROXY_OIDC_ISSUER_URL:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secrets
            key: oidc-issuer-url
      OAUTH2_PROXY_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secrets
            key: client-id
      OAUTH2_PROXY_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secrets
            key: client-secret
      OAUTH2_PROXY_OIDC_GROUPS_CLAIM: https://holthome/groups

      OAUTH2_PROXY_SESSION_STORE_TYPE: redis
      OAUTH2_PROXY_REDIS_CONNECTION_URL: redis://oauth2-proxy-redis.security.svc.cluster.local:6379
      OAUTH2_PROXY_REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-secrets
            key: redis-password

      OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER: true
      OAUTH2_PROXY_PASS_ACCESS_TOKEN: true
      OAUTH2_PROXY_PASS_USER_HEADERS: true
      OAUTH2_PROXY_PREFER_EMAIL_TO_USER: true
      OAUTH2_PROXY_SET_AUTHORIZATION-HEADER: true
      OAUTH2_PROXY_SET_XAUTHREQUEST: true
      OAUTH2_PROXY_REVERSE_PROXY: true
      OAUTH2_PROXY_WHITELIST_DOMAINS: .holthome.net

    service:
      main:
        ports:
          http:
            port: 4180
          metrics:
            port: 44180
            enabled: true

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "auth.holthome.net"
            paths:
              - path: /oauth2
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 20m
        memory: 105M
