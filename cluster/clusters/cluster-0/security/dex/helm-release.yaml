---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: security
spec:
  releaseName: dex
  interval: 5m
  chart:
    spec:
      chart: dex
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: dex-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.36.0
    env:
      KUBERNETES_POD_NAMESPACE: security
    ingress:
      enabled: true
      className: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - host: "dex.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "dex.${SECRET_DOMAIN}"
          secretName: tls.dex

    config:
      issuer: https://dex.${SECRET_DOMAIN}

      storage:
        type: kubernetes
        config:
          inCluster: true

      web:
        http: 0.0.0.0:5556

      frontend:
        theme: "tectonic"
        issuer: "holthome"
        issuerUrl: "https://${SECRET_DOMAIN}"
        logoUrl: http://icons.iconarchive.com/icons/icons-land/metro-halloween/512/Cool-icon.png

      expiry:
        signingKeys: "6h"
        idTokens: "24h"

      logger:
        level: debug
        format: json

      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
        alwaysShowLoginScreen: false

      enablePasswordDB: false

      connectors:
        # GitHub configure 'OAuth Apps' -> 'New OAuth App', add callback URL
        # https://github.com/settings/developers
        - type: github
          id: github
          name: GitHub
          config:
            clientID: ${SECRET_DEX_GITHUB_CLIENT_ID}
            clientSecret: ${SECRET_DEX_GITHUB_CLIENT_SECRET}
            redirectURI: https://dex.${SECRET_DOMAIN}/callback
            # 'orgs' can be used to map groups from Github
            # https://github.com/coreos/dex/blob/master/Documentation/connectors/github.md
            orgs:
              - name: holthome

      staticClients:

        # - id: step
        #   name: step
        #   secret: ${SECRET_DEX_STEP_CLIENT_SECRET}
        #   redirectURIs:
        #     - http://127.0.0.1:10000

        - id: k10
          name: k10
          secret: ${SECRET_DEX_K10_CLIENT_SECRET}
          redirectURIs:
            - https://k10.${SECRET_DOMAIN}/k10/auth-svc/v0/oidc/redirect

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
