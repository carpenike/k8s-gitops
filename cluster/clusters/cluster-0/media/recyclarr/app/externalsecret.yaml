---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: recyclarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: recyclarr-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: recyclarr-config-tpl
            items:
              - key: recyclarr.yml
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: radarr
