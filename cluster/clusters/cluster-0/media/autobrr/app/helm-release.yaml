---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autobrr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: &configmap autobrr-configmap

    image:
      repository: ghcr.io/autobrr/autobrr
      tag: v1.26.2

    env:
      TZ: "America/New_York"

    service:
      main:
        ports:
          http:
            port: 7474

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: nginx
          external-dns.alpha.kubernetes.io/target: "ipv4.holthome.net"
          nginx.ingress.kubernetes.io/auth-url: https://auth.holthome.net/oauth2/auth?allowed_groups=admins
          nginx.ingress.kubernetes.io/auth-signin: https://auth.holthome.net/oauth2/start?rd=$scheme://$best_http_host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email, x-auth-request-groups"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host autobrr.holthome.net
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: autobrr-tls
            hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]

    persistence:
      config:
        enabled: true
        existingClaim: autobrr-config-pvc
      config-file:
        enabled: true
        type: configMap
        name: *configmap
        mountPath: /config/config.toml
        subPath: config.toml
        readOnly: true

    resources:
      requests:
        memory: 250Mi
        cpu: 10m
      limits:
        memory: 500Mi
