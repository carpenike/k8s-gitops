---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./config-pvc.yaml
  - ./helm-release.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: autobrr-configmap
    files:
      - ./configs/config.toml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: autobrr
      app.kubernetes.io/instance: autobrr
