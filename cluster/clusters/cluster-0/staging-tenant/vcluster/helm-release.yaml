---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vcluster
  namespace: staging-tenant
spec:
  interval: 15m
  chart:
    spec:
      chart: vcluster
      version: v0.12.0
      sourceRef:
        kind: HelmRepository
        name: loft-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    vcluster:
      image: rancher/k3s:v1.25.0-k3s1

    # Enable HA mode
    enableHA: true

    # Scale up syncer replicas
    syncer:
      replicas: 3
      extraArgs:
        - --tls-san=staging-tenant.${SECRET_DOMAIN}

    # Scale up etcd
    etcd:
      replicas: 3

    # Scale up controller manager
    controller:
      replicas: 3

    # Scale up api server
    api:
      replicas: 3

    # Scale up DNS server
    coredns:
      replicas: 3

    ingress:
      enabled: true
      ingressClassName: "nginx"
      host: staging-tenant.${SECRET_DOMAIN}
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        external-dns.home.arpa/enabled: "true"
