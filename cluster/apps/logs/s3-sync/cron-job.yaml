---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: logs
  name: s3-sync
spec:
  schedule: "0 */1 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: rclone-loki
            image: rclone/rclone:1.55
            env:
            - name: TZ
              value: "America/New_York"
            envFrom:
            - secretRef:
                name: loki-ceph-bucket
            command:
            - "rclone"
            args:
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "ceph:loki"
            - "nas:loki/"
            volumeMounts:
            - name: rclone-config
              mountPath: "/config"
          volumes:
          - name: rclone-config
            secret:
              secretName: rclone-config-secret
