---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: default
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.1.3-apache
    env:
      APP_URL: "https://crm.${SECRET_DOMAIN}"
      APP_ENV: production
      DB_HOST: monica-mariadb
      MAIL_HOST: "smtp.${SECRET_DOMAIN}"
      MAIL_FROM_ADDRESS: "crm@${SECRET_DOMAIN}"
      MAIL_FROM_NAME: "Home CRM"
      APP_EMAIL_NEW_USERS: ryan@ryanholt.net
      DEFAULT_MAX_STORAGE_SIZE: 4096
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
        - host: "crm.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "crm.${SECRET_DOMAIN}"
          secretName: monica-cert
    persistence:
      config:
        enabled: true
        existingClaim: monica-pvc
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          existingClaim: monica-mariadb-0-pvc
  valuesFrom:
  - kind: Secret
    name: "monica-helm-values"
    optional: false
