---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: default
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.0.1-apache
    env:
      APP_URL: https://crm.holthome.net
      APP_ENV: production
      DB_HOST: monica-mariadb
      MAIL_HOST: smtp.holthome.net
      MAIL_FROM_ADDRESS: crm@holthome.net
      MAIL_FROM_NAME: "Home CRM"
      APP_EMAIL_NEW_USERS: ryan@ryanholt.net
      DEFAULT_MAX_STORAGE_SIZE: 4096
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
      - host: crm.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - crm.holthome.net
        secretName: monica-cert
    persistence:
      config:
        enabled: true
        existingClaim: monica-pvc
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          existingClaim: monica-mariadb-0-pvc
  valuesFrom:
  - kind: Secret
    name: "monica-helm-values"
    optional: false
