---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.min.io/
      chart: minio
      version: 8.0.10
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: minio/minio
      tag: RELEASE.2021-07-27T02-40-15Z
    mcImage:
      repository: minio/mc
      tag: RELEASE.2020-10-03T02-54-56Z
    helmKubectlJqImage:
      repository: bskim45/helm-kubectl-jq
      tag: 3.3.4
    mode: distributed
    replicas: 4
    persistence:
      storageClass: rook-ceph-block
      size: 500Gi
    existingSecret: minio-secret
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        kubernetes.io/ingress.allow-http: "false"
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
      - "minio.${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "minio.${SECRET_DOMAIN}"
        secretName: minio-cert
    metrics:
      serviceMonitor:
        enabled: true
    # nasgateway:
    #   enabled: true
    #   # Number of parallel instances
    #   replicas: 3
    securityContext:
      enabled: false
    resources:
      requests:
        memory: 500Mi
        cpu: 49m
      limits:
        memory: 5000Mi
