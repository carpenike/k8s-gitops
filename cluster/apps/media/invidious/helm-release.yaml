---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gaps
  namespace: media
spec:
  releaseName: gaps
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes
      version: 1.1.0
      sourceRef:
        kind: GitRepository
        name: invidious-charts-git
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: housewrecker/gaps
      tag: latest
    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-internal-auth@kubernetescrd"
        hosts:
        - host: "gaps.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "gaps.${SECRET_DOMAIN}"
          secretName: gaps-cert
    persistence:
      data:
        enabled: true
        existingClaim: gaps-pvc
