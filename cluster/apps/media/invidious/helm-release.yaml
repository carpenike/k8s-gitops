---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: invidious
  namespace: media
spec:
  releaseName: invidious
  interval: 5m
  chart:
    spec:
      chart: /kubernetes
      version: 1.2.0
      sourceRef:
        kind: GitRepository
        name: invidious-charts-git
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/invidious/invidious
      tag: latest
      pullPolicy: Always
