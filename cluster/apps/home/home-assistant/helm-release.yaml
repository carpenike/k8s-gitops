---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  releaseName: home-assistant
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.10.7
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
    extraEnv:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: home-assistant-secrets
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "ha.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: home-assistant-cert
            hosts:
              - "ha.${SECRET_DOMAIN}"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    mariadb:
      enabled: false
    postgresql:
      existingSecret: home-assistant-postgresql-secret
      enabled: true
      persistence:
        enabled: true
        existingClaim: home-assistant-postgresql-pvc
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.12.0
        workingDir: "/config"
        git:
          deployKeySecret: home-assistant-code-server-secret
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: letsencrypt-production
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.middlewares: "network-external-auth@kubernetescrd"
            external-dns/is-public: "true"
            external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hosts:
            - host: "ha-vscode.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: ha-vscode-cert
              hosts:
                - "ha-vscode.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
