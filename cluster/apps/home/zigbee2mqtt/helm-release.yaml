---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  releaseName: zigbee2mqtt
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 8.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.19.1
    env:
      TZ: "America/New_York"
      ZIGBEE2MQTT_DATA: /data
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: 10.20.0.2
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/start"
        hosts:
        - host: "zigbee.${SECRET_DOMAIN}"
          paths:
          - path: /
        tls:
        - hosts:
          - "zigbee.${SECRET_DOMAIN}"
          secretName: zigbee-cert
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-pvc
        mountPath: /data
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0014D9E1BE-if00
        hostPathType: CharDevice
    config:
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://vernemq"
        user: nouserneeded
        password: nopasswordneeded
      homeassistant: false
      device_options:
        retain: true
      permit_join: false
      serial:
        port: /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0014D9E1BE-if00
      advanced:
        network_key:
        - 11
        - 127
        - 42
        - 255
        - 77
        - 200
        - 49
        - 13
        - 96
        - 72
        - 97
        - 215
        - 182
        - 97
        - 13
        - 55
        pan_id: 6111
      frontend:
        port: 8080
      expirimental:
        new_api: true
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zigbee", operator: In, values: ["true"]}
