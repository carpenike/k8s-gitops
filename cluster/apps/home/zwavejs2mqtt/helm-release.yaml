---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: zwavejs/zwavejs2mqtt
      tag: 5.2.1
    env:
      TZ: "America/New_York"
    securityContext:
      privileged: true
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/start"
        hosts:
        - host: "zwave.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "zwave.${SECRET_DOMAIN}"
          secretName: zwave-cert
    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-pvc
        mountPath: /usr/src/app/store
      usb:
        enabled: true
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
        mountPath: /dev/serial/by-id/usb-0658_0200-if00
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["true"]}
