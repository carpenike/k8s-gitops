---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: zwavejs/zwavejs2mqtt
      tag: 5.0.0
    env:
      TZ: "America/New_York"
    securityContext:
      privileged: true
    service:
      additionalPorts:
      - name: websocket
        port: 3000
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/start"
      hosts:
      - host: "zwave.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "zwave.${SECRET_DOMAIN}"
        secretName: zwave-cert
    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-pvc
        mountPath: /usr/src/app/store
    additionalVolumeMounts:
    - name: usb
      mountPath: /dev/serial/by-id/usb-0658_0200-if00
    additionalVolumes:
    - name: usb
      hostPath:
        path: /dev/serial/by-id/usb-0658_0200-if00
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["true"]}
    tolerations:
    - key: "arm"
      operator: "Exists"