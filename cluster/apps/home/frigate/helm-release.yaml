---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: 0.8.4-amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-pvc
        mountPath: /data
      media:
        enabled: true
        existingClaim: home-nfs-tank-share-pvc
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    config: |
      mqtt:
        host: vernemq
        topic_prefix: frigate
        user: nouser
        password: nopassword
      database:
        path: /data/frigate.db
      detectors:
        coral:
          type: edgetpu
          device: usb
      objects:
        track:
        - person
        - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      # ffmpeg:
      #   hwaccel_args:
      #   - -hwaccel
      #   - vaapi
      #   - -hwaccel_device
      #   - /dev/dri/renderD128
      #   - -hwaccel_output_format
      #   - yuv420p
      cameras:
        # --
        backyard-patio-door:
          ffmpeg:
            inputs:
            - path: rtsp://viewer:${SECRET_HIKVISION_VIEWER_PASSWORD}@10.50.0.100:554/Streaming/Channels/2
              roles:
              - detect
            - path: rtsp://viewer:${SECRET_HIKVISION_VIEWER_PASSWORD}@10.50.0.100:554/Streaming/Channels/1
              roles:
              - clips
              - record
              - rtmp
          height: 360
          width: 640
          fps: 10
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14

    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 2000Mi
