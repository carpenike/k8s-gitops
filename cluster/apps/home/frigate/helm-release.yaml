---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.9.1-amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-external-auth@kubernetescrd"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: frigate-cert
            hosts:
              - "frigate.${SECRET_DOMAIN}"
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-pvc
        mountPath: /data
      media:
        enabled: true
        existingClaim: home-nfs-tank-share-pvc
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    config: |
      mqtt:
        host: mosquitto
        topic_prefix: frigate
        user: admin
        password: ${SECRET_MOSQUITTO_ADMIN_PASSWORD}
      database:
        path: /data/frigate.db
      detectors:
        coral:
          type: edgetpu
          device: usb
      objects:
        track:
        - person
        - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      # ffmpeg:
      #   hwaccel_args:
      #   - -hwaccel
      #   - vaapi
      #   - -hwaccel_device
      #   - /dev/dri/renderD128
      #   - -hwaccel_output_format
      #   - yuv420p
      cameras:
        # --
        patio:
          ffmpeg:
            inputs:
            - path: rtsp://viewer:${SECRET_HIKVISION_VIEWER_PASSWORD}@10.50.50.100:554/Streaming/Channels/2
              roles:
              - detect
            - path: rtsp://viewer:${SECRET_HIKVISION_VIEWER_PASSWORD}@10.50.50.100:554/Streaming/Channels/1
              roles:
              - clips
              - record
              - rtmp
          detect:
            height: 360
            width: 640
            fps: 10
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
          zones:
            backyard:
              coordinates: 640,0,640,360,0,360,0,0

        frontdoor:
          ffmpeg:
            inputs:
              - path: rtsp://admin:${SECRET_AMCREST2MQTT_AMCREST_PASSWORD}@10.50.50.101:554/cam/realmonitor?channel=1&subtype=0&authbasic=64
                roles:
                  - clips
                  - record
                  - rtmp
              - path: rtsp://admin:${SECRET_AMCREST2MQTT_AMCREST_PASSWORD}@10.50.50.101:554/cam/realmonitor?channel=1&subtype=1&authbasic=64
                roles:
                  - detect
          detect:
            width: 720
            height: 576
            fps: 15
          clips:
            enabled: True
            objects:
              - person
            retain:
              # Required: Default retention days (default: shown below)
              default: 14
          snapshots:
            enabled: True
            timestamp: True
            retain:
              # Required: Default retention days (default: shown below)
              default: 14
          rtmp:
            enabled: True
          objects:
            track:
              - person

    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 2000Mi
