---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 4.0.4
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.1.3"
    replicaCount: 1
    ingress:
      enabled: true
      path: /oauth2
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - "auth.${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "auth.${SECRET_DOMAIN}"
    config:
      existingSecret: oauth2-proxy-oidc-creds
    extraArgs:
      provider: oidc
      oidc-issuer-url: "https://dex.${SECRET_DOMAIN}"
      skip-provider-button:
      pass-authorization-header:
      pass-access-token: true
      email-domain: "*"
      cookie-domain: ".${SECRET_DOMAIN}"
      whitelist-domain: ".${SECRET_DOMAIN}"
      exclude-logging-path: "/ping"
