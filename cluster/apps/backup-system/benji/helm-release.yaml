---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: benji
  namespace: backup-system
spec:
  releaseName: benji
  interval: 5m
  chart:
    spec:
      chart: ./charts/benji-k8s
      version: 0.2.0
      sourceRef:
        kind: GitRepository
        name: benji-charts
        namespace: flux-system
      interval: 5m
  values:
    timeZone: America/New_York
    benji:
      image:
        registry: ghcr.io
        repository: elemental-lf/benji-k8s
        tag: 0.15.0
        pullPolicy: IfNotPresent
      configuration:
        configurationVersion: "1"
        databaseEngine: postgresql://benji:secret@benji-postgresql-headless:5432/benji
        defaultStorage: storage-1
        storages:
          - name: storage-1
            storageId: 1
            module: file
            configuration:
              path: /backup-nas/k8s-backups
        ios:
          - module: rbdaio
            name: replicapool
            configuration:
              simultaneousReads: 3
              simultaneousWrites: 3
              cephConfigFile: /etc/ceph/ceph.conf
              clientIdentifier: admin
              newImageFeatures:
                - RBD_FEATURE_LAYERING
                - RBD_FEATURE_EXCLUSIVE_LOCK
                - RBD_FEATURE_STRIPINGV2
                - RBD_FEATURE_OBJECT_MAP
                - RBD_FEATURE_FAST_DIFF
                - RBD_FEATURE_DEEP_FLATTEN
      cronJob:
        activeDeadlineSeconds: null
        startingDeadlineSeconds: null
      crontab:
        - name: backup-security
          schedule: "00 02 * * *"
          command:
            - benji-backup-pvc
            - --namespace
            - security
        - name: backup-media
          schedule: "00 03 * * *"
          command:
            - benji-backup-pvc
            - --namespace
            - media
        - name: backup-collab
          schedule: "00 04 * * *"
          command:
            - benji-backup-pvc
            - --namespace
            - collab
        - name: backup-home
          schedule: "00 05 * * *"
          command:
            - benji-backup-pvc
            - --namespace
            - home
        - name: enforce
          schedule: "00 06 * * *"
          command:
            - benji-command
            - enforce
            - days14
            - 'labels["benji-backup.me/instance"] == "benji-k8s"'
        - name: cleanup
          schedule: "00 07 * * *"
          command:
            - benji-command
            - cleanup
      volumes:
        - name: backup-nas
          persistentVolumeClaim:
            claimName: backup-system-nfs-tank-share-pvc
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
              - key: data
                path: mon-endpoints
        - name: ceph-data
          emptyDir: {}
      volumeMounts:
        - name: backup-nas
          mountPath: /backup-nas
        - name: ceph-data
          mountPath: /etc/ceph
    fsfreeze:
      enabled: true
    postgresql:
      enabled: true
      postgresqlUsername: benji
      postgresqlDatabase: benji
      postgresqlPassword: secret
    pushgateway:
      image:
        registry: docker.io
        repository: prom/pushgateway
        tag: v1.4.1
        pullPolicy: IfNotPresent
      nameOverride: pushgateway
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: benji-maint
            patch:
              - op: add
                path: /spec/template/spec/initContainers
                value:
                  - name: generate-ceph-files
                    image: rook/ceph:v1.7.2
                    imagePullPolicy: Always
                    command: ["/usr/bin/bash"]
                    args:
                      [
                        "-c",
                        "curl -s https://raw.githubusercontent.com/carpenike/k8s-gitops/master/cluster/apps/backup-system/benji/generate-ceph.sh | bash",
                      ]
                    volumeMounts:
                      - name: mon-endpoint-volume
                        mountPath: /etc/rook
                      - name: ceph-data
                        mountPath: /etc/ceph
                    env:
                      - name: ROOK_CEPH_USERNAME
                        valueFrom:
                          secretKeyRef:
                            name: rook-ceph-mon
                            key: ceph-username
                      - name: ROOK_CEPH_SECRET
