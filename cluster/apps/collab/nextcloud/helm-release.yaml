---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.8.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: "22.1.0"

    env:
      PHP_MEMORY_LIMIT: 256M
      NEXTCLOUD_DOMAIN_NAME: cloud.${SECRET_DOMAIN}

    persistence:
      enabled: true
      existingClaim: nextcloud-data-pvc

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: collab-nextcloud-dav-redirect@kubernetescrd,collab-hsts@kubernetescrd
      tls:
        - secretName: tls.nextcloud
          hosts:
            - cloud.${SECRET_DOMAIN}

    resources:
      requests:
        cpu: "0.01"
        memory: "305M"
      limits:
        memory: "512M"

    nextcloud:
      host: cloud.${SECRET_DOMAIN}
      username: ${SECRET_NEXTCLOUD_ADMIN_USER}
      password: ${SECRET_NEXTCLOUD_ADMIN_PASSWORD}

      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array('${NETWORK_K8S_CLUSTER_CIDR}')
          );
        protocol.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https'
          );
        phone_region.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'US'
          );
      mail:
        enabled: true
        fromAddress: cloud
        domain: ${SECRET_DOMAIN}
        smtp:
          host: smtp.mailgun.com
          secure: ssl
          port: 465
          name: ${SECRET_MAILGUN_USERNAME}
          password: ${SECRET_MAILGUN_PASSWORD}

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.collab
      user: nextcloud
      password: ${SECRET_NEXTCLOUD_POSTGRES_PASSWORD}
      database: nextcloud

    cronjob:
      enabled: true

    redis:
      enabled: true

    postgresql:
      enabled: true

      postgresqlUsername: nextcloud
      postgresqlPassword: ${SECRET_NEXTCLOUD_POSTGRES_PASSWORD}
      postgresqlDatabase: nextcloud

      persistence:
        enabled: true
        existingClaim: nextcloud-postgresql-pvc
