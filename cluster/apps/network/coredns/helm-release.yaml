---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: network
spec:
  interval: 5m
  releaseName: coredns
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    rbac:
      create: true
    replicaCount: 1
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
      - "${SVC_COREDNS_ADDRESS_EXTERNAL}"
      externalTrafficPolicy: Local
      clusterIP: "${SVC_COREDNS_ADDRESS_INTERNAL}"
    servers:
    - zones:
      - zone: "${SECRET_DOMAIN}."
        scheme: dns://
        # use_tcp: true
      - zone: ryanholt.net.
        scheme: dns://
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: etcd
        parameters: ${SECRET_DOMAIN} ryanholt.net
        configBlock: |-
          stubzones
          path /skydns
          endpoint "https://k8s.${SECRET_DOMAIN}:2379"
          tls /etc/coredns/coredns-etcd-secret/cert.pem /etc/coredns/coredns-etcd-secret/key.pem /etc/coredns/coredns-etcd-secret/ca.crt
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    extraSecrets:
    - name: coredns-etcd-secret
      mountPath: /etc/coredns/coredns-etcd-secret
