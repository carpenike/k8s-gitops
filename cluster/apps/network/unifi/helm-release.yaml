---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: network
spec:
  interval: 5m
  releaseName: unifi
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.2.26
    persistence:
      enabled: true
      existingClaim: unifi-pvc
    timezone: "America/New_York"
    runAsRoot: true
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - "unifi.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "unifi.${SECRET_DOMAIN}"
            secretName: unifi-cert
    guiService:
      type: LoadBalancer
      externalIPs:
        - 10.45.10.17
    controllerService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs:
        - 10.45.10.17
    stunService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs:
        - 10.45.10.17
    discoveryService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs:
        - 10.45.10.17
    resources:
      requests:
        memory: 500Mi
        cpu: 35m
      limits:
        memory: 750Mi
