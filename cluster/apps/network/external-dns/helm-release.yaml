---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.2.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: external-dns
    interval: "5m"
    logLevel: debug
    sources:
    - ingress
    provider: azure
    azure:
      resourceGroup: ${SECRET_AZURE_DNS_RESOURCE_GROUP}
      tenantId: ${SECRET_AZURE_DNS_TENANT_ID}
      subscriptionId: ${SECRET_AZURE_DNS_SUBSCRIPTION_ID}
      aadClientId: ${SECRET_AZURE_DNS_CLIENT_ID}
      aadClientSecret: ${SECRET_AZURE_DNS_CLIENT_SECRET}
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_DOMAIN}"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    annotationFilter: "external-dns/is-public in (true)"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
