---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.0.5048
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        # nginx.ingress.kubernetes.io/auth-url: "https://auth.holthome.net/oauth2/auth"
        # nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/oauth2/start"
      hosts:
      - host: radarr.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - radarr.holthome.net
        secretName: radarr-cert
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
        - host: radarr.holthome.net
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - radarr.holthome.net
          secretName: radarr-cert
    persistence:
      config:
        enabled: true
        existingClaim: radarr-pvc
    additionalVolumeMounts:
    - name: media-nas
      mountPath: "/media"
    additionalVolumes:
    - name: media-nas
      persistentVolumeClaim:
        claimName: media-nfs-tank-share-pvc
    resources:
      requests:
        memory: 350Mi
        cpu: 500m
      limits:
        memory: 1500Mi
