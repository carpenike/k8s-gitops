---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media
spec:
  interval: 5m
  releaseName: sabnzbd
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sabnzbd
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.2.0
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/auth-url: "https://auth.holthome.net/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/oauth2/start"
      hosts:
      - host: sabnzbd.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - sabnzbd.holthome.net
        secretName: sabnzbd-cert
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: sabnzbd.holthome.net
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "sabnzbd.holthome.net"
          secretName: sabnzbd-cert
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-pvc
    additionalVolumeMounts:
    - name: data
      mountPath: /data
      subPath: sabnzbd
    additionalVolumes:
    - name: data
      persistentVolumeClaim:
        claimName: media-nfs-tank-share-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 7500Mi
