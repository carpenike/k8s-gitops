---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.22.0.4163-d8c4875dd
    env:
      TZ: "America/New_York"
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
    service:
      enabled: true
      type: LoadBalancer
      externalIPs:
      - 10.45.100.100
      externalTrafficPolicy: Local
      port:
        port: 32400
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: plex.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "plex.holthome.net"
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-pvc
    additionalVolumeMounts:
    - name: media-nas
      mountPath: "/data"
    additionalVolumes:
    - name: media-nas
      persistentVolumeClaim:
        claimName: media-nfs-tank-share-pvc
    # nodeSelector:
    #   app: "nvidia-gpu-plugin"
    resources:
      limits:
        # gpu.intel.com/i915: 1
        # nvidia.com/gpu: 1
        memory: 5009Mi
      requests:
        cpu: 763m
        memory: 5009Mi
