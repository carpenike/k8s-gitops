---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: plexinc/pms-docker
      tag: plexpass
    podAnnotations:
      backup.velero.io/backup-volumes: config
    timezone: "America/New_York"
    allowedNetworks:
      - 10.42.0.0/16
    advertiseIp: "http://10.45.100.100:32400"
    serviceTCP:
      type: LoadBalancer
      externalIPs:
        - 10.45.100.100
      externalTrafficPolicy: Local
    serviceUDP:
      type: LoadBalancer
      externalIPs:
        - 10.45.100.100
      externalTrafficPolicy: Local
    persistence:
      transcode:
        enabled: false
      data:
        enabled: true
        claimName: media-nfs-tank-share-pvc
      config:
        claimName: plex-config-pvc
    # nodeSelector:
    #   app: "nvidia-gpu-plugin"
    resources:
      limits:
        # gpu.intel.com/i915: 1
        # nvidia.com/gpu: 1
        memory: 5009Mi
      requests:
        cpu: 763m
        memory: 5009Mi
