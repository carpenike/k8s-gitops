---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: media
spec:
  releaseName: gaps
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gaps
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: housewrecker/gaps
      tag: latest
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: gaps.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "gaps.holthome.net"
        secretName: gaps-cert
    persistence:
      data:
        enabled: true
        existingClaim: gaps-pvc
