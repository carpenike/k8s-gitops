---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  releaseName: esphome
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: esphome/esphome
      tag: 1.18.0
    env:
      TZ: "America/New_York"
      ESPHOME_DASHBOARD_USE_PING: true
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.holthome.net/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/oauth2/start"
      hosts:
      - host: esphome.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - esphome.holthome.net
        secretName: esphome-cert
    persistence:
      config:
        enabled: true
        existingClaim: esphome-pvc
