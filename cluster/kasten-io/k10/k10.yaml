---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io
      chart: k10
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: Holthome
      email: ryan@ryanholt.net
    global:
      persistence:
        storageClass: rook-ceph-block
    auth:
      k10AdminUsers:
      - ryan@ryanholt.net
      oidcAuth:
        enabled: true
        secretName: kasten-secret
        # providerURL: https://dex.holthome.net
        # redirectURL: https://k10.holthome.net
        # scopes: "profile email"
        # usernameClaim: "email"
        # clientID: k10
        # clientSecret: rPxrH43tdLht8YAQ3xD4TJQhBDypegjeXXYPdr5dD4
    clusterName: k8s
    ingress:
      create: true
      class: "nginx"
      host: k10.holthome.net
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - k10.holthome.net
      tls:
        enabled: true
        secretName: k10-cert
