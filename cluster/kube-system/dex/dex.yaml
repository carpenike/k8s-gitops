---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: kube-system
spec:
  releaseName: dex
  interval: 5m
  chart:
    spec:
      chart: ./charts/dex
      version: 1.4.0
      sourceRef:
        kind: GitRepository
        name: mintel-dex-charts-git
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: dexidp/dex
      tag: v2.27.0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - dex.holthome.net
      tls:
      - hosts:
        - dex.holthome.net
        secretName: dex-cert
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
  valuesFrom:
  - kind: Secret
    name: "dex-helm-values"
    optional: false
