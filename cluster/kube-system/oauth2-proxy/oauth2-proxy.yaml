---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 3.2.6
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.0.1"
    replicaCount: 1
    ingress:
      enabled: true
      path: /oauth2
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - auth.holthome.net
      tls:
      - hosts:
        - auth.holthome.net
    config:
      clientID: oauth2-proxy
    extraArgs:
      provider: oidc
      oidc-issuer-url: https://dex.holthome.net
      redirect-url: https://auth.holthome.net/oauth2/callback
      skip-provider-button:
      pass-authorization-header: false
      pass-access-token: true
      email-domain: "*"
      cookie-domain: ".holthome.net"
      whitelist-domain: ".holthome.net"
      cookie-secure: "true"
      reverse-proxy: true
      exclude-logging-path: "/ping"
      set-xauthrequest: true
  valuesFrom:
  - kind: Secret
    name: "oauth2-proxy-helm-values"
    optional: false
