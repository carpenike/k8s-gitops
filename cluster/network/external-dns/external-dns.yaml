---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: glob:RELEASE.*
spec:
  releaseName: external-dns
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 3.7.0
  values:
    image:
      repository: bitnami/external-dns
      tag: 0.7.4-debian-10-r11
    provider: coredns
    coredns:
      etcdEndpoints: https://k8s.holthome.net:2379
      etcdTLS:
        enabled: true
        secretName: coredns-etcd-secret
    policy: sync
    sources:
      - service
      - ingress
      # - istio-gateway
      # - istio-virtualservice
    domainFilters:
      - holthome.net
    createSecret: true
    crd:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    logLevel: debug
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
        cpu: 25m
