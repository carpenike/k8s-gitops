---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
spec:
  interval: 5m
  releaseName: external-dns
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.5.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitnami/external-dns
      tag: 0.7.5-debian-10-r11
    provider: coredns
    coredns:
      etcdEndpoints: https://k8s.holthome.net:2379
      etcdTLS:
        enabled: true
        secretName: coredns-etcd-secret
    policy: sync
    sources:
      - service
      - ingress
      # - istio-gateway
      # - istio-virtualservice
    domainFilters:
      - holthome.net
      - ryanholt.net
    createSecret: true
    crd:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    logLevel: debug
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
