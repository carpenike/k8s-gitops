        #   - 8.8.8.8
        #   - 1.0.0.1
        #   - 8.8.4.4
        # - name: CellAmber
        #   tags:
        #   - device_phone
        #   - os_android
        #   - user_regular
        #   ids:
        #   - 10.17.1.80
        #   use_global_settings: true
        #   filtering_enabled: false
        #   parental_enabled: false
        #   safesearch_enabled: false
        #   safebrowsing_enabled: false
        #   use_global_blocked_services: true
        #   blocked_services: []
        #   upstreams: []
        # - name: PCDrewDesktop
        #   tags:
        #   - device_pc
        #   - os_windows
        #   - user_admin
        #   ids:
        #   - 10.10.1.108
