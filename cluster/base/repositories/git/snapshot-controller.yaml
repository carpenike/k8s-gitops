  name: snapshot-controller
  namespace: flux-system
spec:
  interval: 15m
  url: https://github.com/kubernetes-csi/external-snapshotter.git
  ref:
    tag: v6.0.1
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/client/config/crd
