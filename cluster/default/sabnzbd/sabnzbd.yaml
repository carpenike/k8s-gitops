---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
spec:
  interval: 5m
  releaseName: sabnzbd
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sabnzbd
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: k8sathome/sabnzbd
      tag: v3.1.1
    env:
      TZ: "America/New_York"
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-pvc
    additionalVolumeMounts:
    - name: data
      mountPath: /data
      subPath: sabnzbd
    additionalVolumes:
    - name: data
      persistentVolumeClaim:
        claimName: nfs-tank-share-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 7500Mi
