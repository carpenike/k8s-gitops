---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: jackett
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: jackett
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts
    name: jackett
    version: 6.2.1
  values:
    image:
      repository: k8sathome/jackett
      tag: v0.17.145
    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: jackett.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "jackett.holthome.net"
    persistence:
      config:
        enabled: true
        existingClaim: jackett-pvc
        # storageClass: longhorn
        # accessMode: ReadWriteOnce
        # size: 200Mi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
