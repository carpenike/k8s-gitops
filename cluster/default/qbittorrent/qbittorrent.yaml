---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:^([0-9]+\.[0-9]+\.[0-9]+\..*-ls.*)$'
spec:
  releaseName: qbittorrent
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts
    name: qbittorrent
    version: 6.7.0
  values:
    image:
      repository: k8sathome/qbittorrent
      tag: v4.2.5
    env:
      TZ: "America/New_York"
    service:
      additionalServices:
      - enabled: true
        nameSuffix: bittorrent
        type: LoadBalancer
        externalIPs:
        - 10.20.50.157
        port:
          port: 50413
          name: bittorrent
          protocol: TCP
          targetPort: 6881
        externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: qb.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "qb.holthome.net"
    persistence:
      config:
        enabled: true
        existingClaim: qb-pvc
    additionalVolumeMounts:
    - name: media-nas
      mountPath: "/media"
    additionalVolumes:
    - name: media-nas
      persistentVolumeClaim:
        claimName: nfs-tank-share-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
