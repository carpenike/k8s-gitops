apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
  namespace: default
spec:
  releaseName: bitwarden
  interval: 5m
  # renovate: registryUrl=https://k8s-at-home.com/charts/
  chart:
    spec:
      chart: bitwardenrs
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: bitwarden
    fullnameOverride: bitwarden
    image:
      repository: bitwardenrs/server
      tag: 1.20.0-alpine
    bitwardenrs:
      domain: https://bitwarden.holthome.net
      admin:
        existingSecret:
          enabled: true
          name: bitwarden-secrets
          tokenKey: adminToken
      smtp:
        enabled: true
        host: "smtp.holthome.net"
        from: "bitwarden@holthome.net"
        fromName: "Bitwarden"
        ssl: false
        port: 25
      yubico:
        enabled: true
        existingSecret:
          enabled: true
          name: bitwarden-secrets
          clientIdKey: yubikeyClientID
          secretKeyKey: yubikeySecretKey
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: bitwarden.holthome.net
          paths:
            - /
      tls:
        - hosts:
            - bitwarden.holthome.net
          secretName: bitwarden-cert
    persistence:
      enabled: true
      existingClaim: bitwarden
