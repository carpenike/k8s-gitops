---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ombi
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ombi
  chart:
    repository: https://k8s-at-home.com/charts
    name: ombi
    version: 6.2.1
  values:
    image:
      repository: k8sathome/ombi
      tag: v4.0.792
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: requests.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - requests.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: ombi-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
