---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbhydra2
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: nzbhydra2
  chart:
    repository: https://k8s-at-home.com/charts
    name: nzbhydra2
    version: 4.4.0
  values:
    image:
      repository: k8sathome/nzbhydra2
      tag: v3.7.0
    env:
      TZ: "America/New_York"
    probes:
      startup:
        enabled: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: nzbhydra.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - nzbhydra.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: nzbhydra2-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
