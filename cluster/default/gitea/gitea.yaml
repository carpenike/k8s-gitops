---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: gitea
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://dl.gitea.io/charts/
    name: gitea
    version: 2.1.4
  values:
    image:
      repository: gitea/gitea
      tag: 1.13.1
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "longhorn"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - "git.holthome.net"
      tls:
      - hosts:
        - "git.holthome.net"
    service:
      ssh:
        type: ClusterIP
        # externalTrafficPolicy: Local
    gitea:
      admin:
        username: "ryan"
      config:
        server:
          root_url: https://git.holthome.net
        APP_NAME: "Home Gitea"
        respository:
          DEFAULT_PRIVATE: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        security:
          PASSWORD_COMPLEXITY: "lower,upper"
          MIN_PASSWORD_LENGTH: 12
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true
        mailer:
          enabled: true
          host: smtp.holthome.net:25
          from: git@holthome.net
          mailer_type: smtp
      database:
        builtIn:
          postgresql:
            enabled: true
    postgresql:
      persistence:
        storageClass: "longhorn"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: default
  valueFileSecrets:
  - name: "gitea-helm-values"
