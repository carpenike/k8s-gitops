---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dashmachine
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: dashmachine
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts
    name: dashmachine
    version: 2.0.0
  values:
    image:
      repository: rmountjoy/dashmachine
      tag: latest
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: portal.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - portal.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: dashmachine-pvc
