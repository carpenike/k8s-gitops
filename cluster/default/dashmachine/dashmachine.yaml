---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashmachine
  namespace: default
spec:
  releaseName: dashmachine
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dashmachine
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: rmountjoy/dashmachine
      tag: latest
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: portal.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - portal.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: dashmachine-pvc
