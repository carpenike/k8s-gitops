---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: home-assistant
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.2.3
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
    extraEnv:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
      - host: ha.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: home-assistant-cert
        hosts:
        - ha.holthome.net
    service:
      type: LoadBalancer
      externalIPs:
      - 10.45.10.14
      externalTrafficPolicy: Local
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    mariadb:
      enabled: false
    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: home-assistant-postgresql-pvc
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.0
        workingDir: "/config"
        args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            #nginx.ingress.kubernetes.io/auth-url: https://auth.holthome.net/api/verify
            #nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/?rd=https://$host$escaped_request_uri"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
          - host: ha-vscode.holthome.net
            paths:
            - path: /
              pathType: Prefix
          tls:
          - secretName: ha-vscode-cert
            hosts:
            - ha-vscode.holthome.net
        volumeMounts:
        - name: config
          mountPath: /config
        - name: deploykey
          mountPath: /root/.ssh/id_rsa
          subPath: id_rsa
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-helm-values
  valuesFrom:
  - kind: Secret
    name: "home-assistant-helm-values"
