---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: home-assistant
  chart:
    repository: https://k8s-at-home.com/charts
    name: home-assistant
    version: 3.1.0
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.118.4
    persistence:
      enabled: true
      existingClaim: home-assistant-pvc
    extraEnv:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
      - ha.holthome.net
      tls:
      - secretName: home-assistant-cert
        hosts:
        - ha.holthome.net
    service:
      type: LoadBalancer
      externalIPs:
      - 10.45.10.14
      externalTrafficPolicy: Local
      additionalPorts:
      - name: sonos
        port: 1400
        targetPort: 1400
    hostNetwork: true

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    mariadb:
      enabled: false
    postgresql:
      enabled: false

    vscode:
      enabled: true
      image:
        repository: codercom/code-server
        tag: 3.7.3
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          #nginx.ingress.kubernetes.io/auth-url: https://auth.holthome.net/api/verify
          #nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/?rd=https://$host$escaped_request_uri"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
        - ha-vscode.holthome.net
        tls:
        - secretName: ha-vscode-cert
          hosts:
          - ha-vscode.holthome.net

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
