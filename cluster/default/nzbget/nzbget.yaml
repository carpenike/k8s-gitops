---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: nzbget
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: k8sathome/nzbget
      tag: v21.0
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: nzbget.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - nzbget.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-pvc
    additionalVolumeMounts:
    - name: media-nas
      mountPath: "/downloads"
      subPath: nzbget/downloads
    additionalVolumes:
    - name: media-nas
      persistentVolumeClaim:
        claimName: nfs-tank-share-pvc
    resources:
      requests:
        memory: 300Mi
        cpu: 500m
      limits:
        memory: 7500Mi
