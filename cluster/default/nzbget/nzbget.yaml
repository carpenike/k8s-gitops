---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: nzbget
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts
    name: nzbget
    version: 6.7.0
  values:
    image:
      repository: k8sathome/nzbget
      tag: v21.0
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: nzbget.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - nzbget.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-pvc
    additionalVolumeMounts:
    - name: media-nas
      mountPath: "/downloads"
      subPath: nzbget/downloads
    additionalVolumes:
    - name: media-nas
      persistentVolumeClaim:
        claimName: nfs-tank-share-pvc
    resources:
      requests:
        memory: 300Mi
        cpu: 500m
      limits:
        memory: 7500Mi
