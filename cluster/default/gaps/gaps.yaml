---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: default
spec:
  releaseName: gaps
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gaps
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: housewrecker/gaps
      tag: latest
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/tls-acme: "true"
        # nginx.ingress.kubernetes.io/auth-url: "https://auth.holthome.net/oauth2/auth"
        # nginx.ingress.kubernetes.io/auth-signin: https://auth.holthome.net/oauth2/start
        nginx.ingress.kubernetes.io/auth-url: "https://forwardauth.holthome.net/verify?uri=$scheme://$host$request_uri"
        nginx.ingress.kubernetes.io/auth-signin: "https://forwardauth.holthome.net/?uri=$scheme://$host$request_uri"
      hosts:
      - host: gaps.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "gaps.holthome.net"
        secretName: gaps-cert
    persistence:
      data:
        enabled: true
        existingClaim: gaps-pvc
