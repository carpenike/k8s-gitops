---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bookstack-mariadb
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: bookstack-mariadb
  rollback:
    enable: false
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: mariadb
    version: 9.2.0
  values:
    image:
      repository: bitnami/mariadb
      tag: 10.5.8
    # deploymentAnnotations:
    #   stash.appscode.com/backup-blueprint: default-workload-blueprint
    #   stash.appscode.com/target-paths: "/config"
    #   stash.appscode.com/volume-mounts: "config:/config"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    service:
      type: ClusterIP
    securityContext:
      fsGroup: 1000
      runAsUser: 1000
    db:
      user: bookstack
      name: bookstack
    master:
      persistence:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        # size: 200Mi
    slave:
      persistence:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        # size: 200Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valueFileSecrets:
  - name: "bookstack-mariadb-helm-values"
