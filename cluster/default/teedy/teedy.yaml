---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teedy
  namespace: default
spec:
  interval: 5m
  releaseName: teedy
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teedy
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: sismics/docs
      tag: v1.9
    env:
      TZ: "America/New_York"
      DOCS_DEFAULT_LANGUAGE: eng
      DOCS_BASE_URL: "https://docs.holthome.net"
      DOCS_ADMIN_EMAIL_INIT: "ryan@ryanholt.net"
      DATABASE_URL: "jdbc:postgresql://teedy-postgresql:5432/teedydb"
      DATABASE_USER: "teedyuser"
      DOCS_SMTP_HOSTNAME: smtp.holthome.net
      DOCS_SMTP_PORT: 25
    controllerAnnotations:
      stash.appscode.com/backup-blueprint: daily-backup-to-minio-keep-5
      stash.appscode.com/target-paths: "/data"
      stash.appscode.com/volume-mounts: "data:/data"
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-body-size: 128m
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
      - host: docs.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - docs.holthome.net
        secretName: teedy-cert
    persistence:
      data:
        enabled: true
        existingClaim: teedy-pvc
      media:
        enabled: true
        existingClaim: nfs-tank-share-pvc
        subPath: scans/import
        mountPath: /media
    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: freenas-iscsi-csi
    additionalContainers:
    - name: docs-importer
      image: sismics/docs-importer:latest
      imagePullPolicy: Always
      env:
      - name: TEEDY_TAG
        value: "9fdc3144-7fdf-46a9-819e-363ef2f4032f"
      - name: TEEDY_ADDTAGS
        value: "false"
      - name: TEEDY_LANG
        value: "eng"
      - name: TEEDY_URL
        value: "http://teedy:8080"
      - name: TEEDY_USERNAME
        value: "importer"
      - name: TEEDY_PASSWORD
        value: "importerpass"
      volumeMounts:
      - mountPath: /import
        name: media
        subPath: scans/import

    # podSecurityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    #   fsGroup: 1000
    # resources:
    #   requests:
    #     memory: 350Mi
    #     cpu: 500m
    #   limits:
    #     memory: 1500Mi
  valuesFrom:
  - kind: Secret
    name: "teedy-helm-values"
