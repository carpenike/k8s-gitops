---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: default
  annotations:
    release: "tautulli"
    fluxcd.io/automated: "false"
spec:
  releaseName: tautulli
  chart:
    repository: https://k8s-at-home.com/charts
    name: tautulli
    version: 6.1.1
  values:
    image:
      repository: k8sathome/tautulli
      tag: v2.6.2
    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: tautulli.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - tautulli.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-pvc
        # storageClass: longhorn
        # size: 5Gi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    resources:
      requests:
        memory: 350Mi
        cpu: 500m
      limits:
        memory: 1500Mi
