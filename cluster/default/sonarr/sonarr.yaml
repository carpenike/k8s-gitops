---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 8.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: k8sathome/sonarr
      tag: v3.0.4.1073
    env:
      TZ: "America/New_York"
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # ingress.pomerium.io/allowed_domains: '["ryanholt.net"]'
        # nginx.ingress.kubernetes.io/auth-url: "https://forwardauth.holthome.net/verify?uri=$scheme://$host$request_uri"
        # nginx.ingress.kubernetes.io/auth-signin: "https://forwardauth.holthome.net/?uri=$scheme://$host$request_uri"
      hosts:
      - host: sonarr.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - sonarr.holthome.net
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: sonarr.holthome.net
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - sonarr.holthome.net
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-pvc
    additionalVolumeMounts:
    - name: media-nas
      mountPath: "/media"
    additionalVolumes:
    - name: media-nas
      persistentVolumeClaim:
        claimName: nfs-tank-share-pvc
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
    podAnnotations:
      use-metadata.version-checker.io/sonarr: "true"
