---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwave2mqtt
  namespace: default
spec:
  releaseName: zwave2mqtt
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwave2mqtt
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: robertslando/zwave2mqtt
      tag: 4.1.1
    env:
      TZ: "America/New_York"
      OZW_AUTO_UPDATE_CONFIG: true
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: nginx
      hosts:
      - host: zwave.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - zwave.holthome.net
    additionalVolumeMounts:
    - name: usb
      mountPath: /dev/serial/by-id/usb-0658_0200-if00
    additionalVolumes:
    - name: usb
      hostPath:
        path: /dev/serial/by-id/usb-0658_0200-if00
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["true"]}
    persistence:
      config:
        enabled: true
        existingClaim: zwave2mqtt
        mountPath: /usr/src/app/store
