---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: default
spec:
  releaseName: photoprism
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: photoprism/photoprism
      tag: "20210208"
    env:
      PHOTOPRISM_SITE_URL: "https://photos.holthome.net"
      PHOTOPRISM_SITE_TITLE: "Home Pictures"
      PHOTOPRISM_SITE_AUTHOR: "@RyanHolt"
      PHOTOPRISM_ADMIN_PASSWORD: "photoprism"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - host: photos.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - photos.holthome.net
        secretName: photoprism-cert
    persistence:
      config:
        enabled: true
        existingClaim: photoprism-pvc
      originals:
        enabled: true
        existingClaim: nfs-pictures-pvc
        readOnly: true

