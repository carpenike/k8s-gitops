---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: omegabrr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: omegabrr-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: omegabrr-config-tpl
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: omegabrr
    - extract:
        key: autobrr
    - extract:
        key: radarr
    - extract:
        key: sonarr
