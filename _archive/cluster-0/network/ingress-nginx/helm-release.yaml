---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.7.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 15m
  values:
    controller:
      replicaCount: 3

      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1

      service:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${SVC_NGINX_ADDRESS}"
        externalTrafficPolicy: Local

      publishService:
        enabled: true

      ingressClassResource:
        default: true

      config:
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        custom-http-errors: >-
          403,404,500,501,502,503
        enable-brotli: "true"
        enable-real-ip: "true"
        forwarded-for-header: "CF-Connecting-IP"
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: network
          namespaceSelector:
            any: true

      extraArgs:
        default-ssl-certificate: "network/${SECRET_DOMAIN/./-}-tls"
        # enable-ssl-passthrough: ""

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx
              app.kubernetes.io/component: controller

      podAnnotations:
        configmap.reloader.stakater.com/reload: "cloudflare-proxied-networks"

      # resources:
      #   requests:
      #     cpu: 23m
      #     memory: 249M
      #   limits:
      #     memory: 500M

    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.24.0
      extraEnvs:
        - { name: TEMPLATE_NAME, value: lost-in-space }
        - { name: SHOW_DETAILS, value: "false" }

    tcp:
      "5432": "db/postgres-rw:5432"

  valuesFrom:
    # Cloudflare Networks
    # https://www.cloudflare.com/ips/
    - kind: ConfigMap
      name: cloudflare-proxied-networks
      valuesKey: cloudflare-proxied-networks.txt
      targetPath: controller.config.proxy-real-ip-cidr
