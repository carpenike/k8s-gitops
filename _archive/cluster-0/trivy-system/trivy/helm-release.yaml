---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy
  namespace: trivy-system
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: aqua-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    excludeNamespaces: "{{ .Release.Namespace }}"
    operator:
      replicas: 3
      scanJobsConcurrentLimit: 3
      vulnerabilityScannerScanOnlyCurrentRevisions: true
      configAuditScannerScanOnlyCurrentRevisions: true
    trivy:
      ignoreUnfixed: true
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: trivy.${SECRET_DOMAIN}
      tls:
        - hosts:
            - trivy.${SECRET_DOMAIN}
