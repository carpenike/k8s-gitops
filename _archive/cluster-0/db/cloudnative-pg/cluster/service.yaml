---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: db
  annotations:
    coredns.io/hostname: postgres.holthome.net
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["${SVC_POSTGRES_ADDRESS}"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
