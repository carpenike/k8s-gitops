---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mautrix-facebook
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: k8s-gitops
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: matrix-synapse
      namespace: comms
  values:
    image:
      repository: dock.mau.dev/mautrix/facebook
      tag: latest

    command:
      - "python3"
    args:
      - "-m"
      - "mautrix_facebook"
      - "-c"
      - "/data/config.yaml"

    nameOverride: mautrix-facebook

    service:
      main:
        ports:
          http:
            port: 29319

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "mau-fb.${SECRET_DOMAIN}"
            paths:
              - path: /public
                pathType: Prefix
        tls:
          - secretName: tls.mau-fb
            hosts:
              - "mau-fb.${SECRET_DOMAIN}"

    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: mautrix-facebook-config

    postgresql:
      enabled: false
      postgresqlUsername: mautrixuser
      postgresqlPassword: mautrixpass
      postgresqlDatabase: mautrix-facebook
      persistence:
        enabled: true
        existingClaim: mautrix-facebook-postgresql-pvc

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi

    probes:
      liveness:
        custom: true
        spec:
          failureThreshold: 5
          httpGet:
            path: /_matrix/mau/live
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      startup:
        custom: true
        spec:
          failureThreshold: 5
          httpGet:
            path: /_matrix/mau/live
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      readiness:
        custom: true
        spec:
          failureThreshold: 5
          httpGet:
            path: /_matrix/mau/live
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
