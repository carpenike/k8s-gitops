apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - cron-job.yaml
  - rbac.yaml
namespace: rook-ceph
configMapGenerator:
  - name: secret-reflector
    files:
      - secret-reflector.sh
  - name: configmap-reflector
    files:
      - configmap-reflector.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
