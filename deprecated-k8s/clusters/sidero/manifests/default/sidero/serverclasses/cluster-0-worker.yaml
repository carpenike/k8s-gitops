---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-0-worker
spec:
  configPatches:
    - op: replace
      path: /machine/kubelet/image
      # renovate: docker-image
      value: ghcr.io/talos-systems/kubelet:v1.23.6

    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        # node-labels: node-role.kubernetes.io/worker=true

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - 10.20.0.1

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth2
          dhcp: true

    - op: add
      path: /machine/network/extraHostEntries
      value:
        - ip: 10.6.0.2
          aliases:
            - cluster-0.holthome.net

  selector:
    matchExpressions:
      - key: control-plane
        operator: NotIn
        values:
          - "true"
