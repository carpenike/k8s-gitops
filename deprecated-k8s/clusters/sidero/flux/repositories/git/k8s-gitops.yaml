---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-gitops
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  url: https://github.com/carpenike/k8s-gitops.git
  ignore: |
    # exclude all
    /*
    # include charts dirs
    !/k8s/charts
    # include gitops dirs
    !/k8s/global
    !/k8s/clusters/sidero
    # exclude files from gitops dirs
    /k8s/**/*.md
    /k8s/**/*.tmpl
