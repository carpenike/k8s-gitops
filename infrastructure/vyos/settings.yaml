        protocol: udp
        interface: wg_trusted
        destinationAddress: "!${cidrhost(networks.wg_trusted, 1)}"
        address: "${cidrhost(networks.wg_trusted, 1)}"

      - description: Forward UDP Xbox Ports to Xbox (88)
