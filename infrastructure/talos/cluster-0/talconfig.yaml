---
clusterName: ${clusterName}
talosVersion: v1.4.8
kubernetesVersion: 1.27.4
endpoint: "https://cluster-0.${domainName}:6443"

clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.holthome.net

nodes:
  - hostname: cp-0.holthome.net
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.0.20
    installDisk: /dev/vda
  - hostname: node-0.holthome.net
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.20
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
  - hostname: node-1.holthome.net
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.21
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
  - hostname: node-2.holthome.net
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.22
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
  - hostname: node-3.holthome.net
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.23
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: true
            dhcpOptions:
              routeMetric: 4096

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true
        etcd:
          advertisedSubnets:
            - 10.20.0.0/16
        extraManifests:
          - https://raw.githubusercontent.com/carpenike/k8s-gitops/main/infrastructure/talos/cluster-0/integrations/cni/cilium.yaml
          - https://raw.githubusercontent.com/carpenike/k8s-gitops/main/infrastructure/talos/cluster-0/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.20.0.0/16
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.holthome.net
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.20.0.1
