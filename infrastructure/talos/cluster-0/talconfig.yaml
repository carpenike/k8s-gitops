---
clusterName: cluster-0
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
talosVersion: v1.4.1
kubernetesVersion: 1.27.1
endpoint: "https://cluster-0.${domainName}:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - cluster-0.${domainName}

nodes:
  - hostname: cp-0.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.0.20
    installDisk: /dev/vda
  - hostname: cp-1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.20.0.21
    installDisk: /dev/sda
    controlPlane: true
  - hostname: cp-2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.20.0.22
    installDisk: /dev/sda
    controlPlane: true
  - hostname: node-0.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.20
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.20/16
  - hostname: node-1.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.21
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.21/16
  - hostname: node-2.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.22
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.22/16
  - hostname: node-3.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.23
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.23/16

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        scheduler:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true,EphemeralContainers=True
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://10.45.10.16:6050/"
        logging:
          destinations:
            - endpoint: "udp://10.45.10.16:6051/"
              format: json_lines
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - cluster-0.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.20.0.1

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
