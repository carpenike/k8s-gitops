---
clusterName: ${clusterName}
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
talosVersion: v1.4.1
kubernetesVersion: 1.27.1
endpoint: "https://cluster-0.${domainName}:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - cluster-0.${domainName}

nodes:
  - hostname: cp-0.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.0.20
    installDisk: /dev/vda
  - hostname: cp-1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.20.0.21
    installDisk: /dev/sda
    controlPlane: true
  - hostname: cp-2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.20.0.22
    installDisk: /dev/sda
    controlPlane: true
  - hostname: node-0.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.20
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.20/16
  - hostname: node-1.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.21
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.21/16
  - hostname: node-2.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.22
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.22/16
  - hostname: node-3.${domainName}
    controlPlane: true
    disableSearchDomain: true
    ipAddress: 10.20.10.23
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.10.23/16

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.holthome.net
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.20.0.1
