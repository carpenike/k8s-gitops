---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: &clusterName ${clusterName}
endpoint: "https://${clusterName}.${domainName}:6443"

talosVersion: v1.8.3
kubernetesVersion: 1.30.0

cniConfig:
  name: none

additionalApiServerCertSans: &sans
  - &talosControlplaneVip ${clusterEndpointIP}
  - ${clusterName}.${domainName}
  - "127.0.0.1"

additionalMachineCertSans: *sans

nodes:
  - hostname: cp-0.holthome.net
    controlPlane: true
    # disableSearchDomain: true
    ipAddress: 10.20.0.20
    installDisk: /dev/vda

  - hostname: node-0.holthome.net
    controlPlane: true
    # disableSearchDomain: true
    ipAddress: 10.20.10.20
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - &vlan30
            vlanId: 30
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096

  - hostname: node-1.holthome.net
    controlPlane: true
    # disableSearchDomain: true
    ipAddress: 10.20.10.21
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - *vlan30

  - hostname: node-2.holthome.net
    controlPlane: true
    # disableSearchDomain: true
    ipAddress: 10.20.10.22
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - *vlan30

  - hostname: node-3.holthome.net
    controlPlane: true
    # disableSearchDomain: true
    ipAddress: 10.20.10.23
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth2
        dhcp: true
        vlans:
          - *vlan30

controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: *clusterName
    topology.kubernetes.io/zone: m

  schematic:
    customization:
      extraKernelArgs:
        - intel_iommu=on
        - iommu=pt
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/gasket-driver
          - siderolabs/intel-ucode
          - siderolabs/mei

  patches:
    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Enable cluster discovery
    - |-
      cluster:
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true

    # Disable Host DNS
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure kubelet
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.20.0.0/16

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnMasters: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.20.0.0/16

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Configure static host entries
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.${domainName}

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_instances: 8192
          fs.inotify.max_user_watches: 1048576
          net.core.rmem_max: 67108864
          net.core.wmem_max: 67108864
          net.ipv4.tcp_rmem: 4096 87380 33554432
          net.ipv4.tcp_wmem: 4096 65536 33554432
          net.ipv4.tcp_tw_reuse: 1
          net.ipv4.tcp_window_scaling: 1
          net.ipv4.tcp_congestion_control: bbr

    # Configure udev rules
    - |-
      machine:
        udev:
          rules:
            # Intel GPU
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
            # Coral Edge M.2 TPU
            - SUBSYSTEM=="apex", KERNEL=="apex*", GROUP="44", MODE="0660"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Force nameserver
    - |-
      machine:
        network:
          nameservers:
            - 10.20.0.15

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 0.us.pool.ntp.org

    # Configure pull through cache
    - |-
      machine:
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.holthome.net/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.holthome.net/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.holthome.net/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.holthome.net/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.holthome.net/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.holthome.net/v2/public.ecr.aws
              overridePath: true
