---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app omada-controller
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: mbentley/omada-controller
      tag: 5.12@sha256:168e68547bcd4d3c54b0e9129995bb40cdae949341ca068aa85b17f395912d95

    env:
      TZ: "America/New_York"
      MANAGE_HTTP_PORT: "8088"
      MANAGE_HTTPS_PORT: "8043"
      PORTAL_HTTP_PORT: "8088"
      PORTAL_HTTPS_PORT: "8843"
      SHOW_SERVER_LOGS: "true"
      SHOW_MONGODB_LOGS: "true"

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/upstream-vhost: "omada.holthome.net:8043"
          nginx.ingress.kubernetes.io/proxy-redirect-from: "~https://(.+):8043/(.+)/login$"
          nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$1/$2/login"

        hosts:
          - host: &host omada.holthome.net
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8043
            targetPort: 8043
            protocol: TCP

      controller:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "10.45.10.20"
        externalTrafficPolicy: Local
        ports:
          mgmt-8088-tcp:
            enabled: true
            port: 8088
            targetPort: 8088
            protocol: TCP
          # mgmt-8043-tcp:
          #   enabled: true
          #   port: 8043
          #   protocol: TCP
          #   targetPort: 8043
          portal-8843-tcp:
            enabled: true
            port: 8843
            protocol: TCP
            targetPort: 8843
          eap-discovery:
            enabled: true
            port: 29810
            protocol: UDP
            targetPort: 29810
          old-eap-mgmt:
            enabled: true
            port: 29811
            protocol: TCP
            targetPort: 29811
          old-eap-adopt:
            enabled: true
            port: 29812
            protocol: TCP
            targetPort: 29812
          old-eap-upgrade:
            enabled: true
            port: 29813
            protocol: TCP
            targetPort: 29813
          eap-adopt:
            enabled: true
            port: 29814
            protocol: TCP
            targetPort: 29814
          init-check:
            enabled: true
            port: 27001
            protocol: UDP
            targetPort: 27001
          old-init-info:
            enabled: true
            port: 27002
            protocol: TCP
            targetPort: 27002
          old-db-access:
            enabled: true
            port: 27017
            protocol: TCP
            targetPort: 27017
          db-access:
            enabled: true
            port: 27217
            protocol: TCP
            targetPort: 27217

    resources:
      requests:
        memory: 1200Mi
        cpu: 1200m
      limits:
        memory: 2000Mi

    volumeClaimTemplates:
      - name: config
        mountPath: /opt/tplink/EAPController/data
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
      - name: work
        mountPath: /opt/tplink/EAPController/work
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
      - name: logs
        mountPath: /opt/tplink/EAPController/logs
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
