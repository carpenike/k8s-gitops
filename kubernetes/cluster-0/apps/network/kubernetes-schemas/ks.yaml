---
# yaml-language-server: $schema=https://kubernetes-schemas.holthome.net/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kubernetes-schemas
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/apps/network/kubernetes-schemas/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
