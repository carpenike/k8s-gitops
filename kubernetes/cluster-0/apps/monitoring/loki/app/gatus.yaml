---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: loki
        group: guarded
        url: 1.1.1.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: loki.holthome.net
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
