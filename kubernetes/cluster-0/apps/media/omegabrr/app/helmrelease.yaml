---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omegabrr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/autobrr/omegabrr
      tag: v1.9.0

    env:
      TZ: "America/New_York"
      PUID: "568"
      PGID: "568"

    service:
      main:
        ports:
          http:
            port: 7441

    persistence:
      config:
        enabled: true
        type: secret
        name: omegabrr-secret
        mountPath: /config/config.yaml
        subPath: config.yaml
        readOnly: true
