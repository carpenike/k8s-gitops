---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: omegabrr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: omegabrr-secret
    template:
      engineVersion: v2
      data:
        config.yaml: |
          server:
            host: 0.0.0.0
            port: 80
            apiToken: {{ .OMEGABRR_API_KEY }}
          clients:
            autobrr:
              host: http://autobrr.media.svc.cluster.local
              apikey: {{ .AUTOBRR_API_KEY }}
            arr:
              - name: radarr
                type: radarr
                host: http://radarr.media.svc.cluster.local
                apikey: {{ .RADARR_API_KEY }}
                filters: [1]
              - name: sonarr
                type: sonarr
                host: http://sonarr.media.svc.cluster.local
                apikey: {{ .SONARR_API_KEY }}
                filters: [2]
                excludeAlternateTitles: true
  dataFrom:
    - extract:
        key: omegabrr
    - extract:
        key: autobrr
    - extract:
        key: radarr
    - extract:
        key: sonarr
