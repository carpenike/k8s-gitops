---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        enabled: false
      tagging:
        type: cronjob
        cronjob: &cronjob
          schedule: "@hourly"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        annotations:
          configmap.reloader.stakater.com/reload: &configMap qbtools-configmap
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.15.0@sha256:067a68a0c7b2f522b7527e7bb48cf18614d46c16fcbcd16561d1bbc7f7f983fd
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --sites
              - --unregistered
              - --server=qbittorrent.media.svc.cluster.local
              - --port=80
            env:
              TZ: *timeZone
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          unregistered:
            <<: *container
            args:
              - prune
              - --exclude-tag=expired
              - --include-tag=unregistered
              - --server=qbittorrent.media.svc.cluster.local
              - --port=80
          expired:
            <<: *container
            args:
              - prune
              - --exclude-category=manual
              - --exclude-tag=activity:24h
              - --include-tag=expired
              - --server=qbittorrent.media.svc.cluster.local
              - --port=80
        pod:
          restartPolicy: OnFailure
          securityContext: &podSecurityContext
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronjob
          schedule: "@daily"
        containers:
          main:
            <<: *container
            args:
              - orphaned
              - --exclude-pattern="*_unpackerred"
              - --exclude-pattern="*/manual/*"
              - --server=qbittorrent.media.svc.cluster.local
              - --port=80
        pod:
          restartPolicy: OnFailure
          securityContext:
            <<: *podSecurityContext
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65536
      reannounce:
        containers:
          main:
            <<: *container
            args:
              - reannounce
              - --process-seeding
              - --server=qbittorrent.media.svc.cluster.local
              - --port=80
        pod:
          securityContext: *podSecurityContext
    persistence:
      config:
        enabled: true
        type: configMap
        name: *configMap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      media:
        existingClaim: media-nfs-share-pvc

    service:
      main:
        enabled: false
