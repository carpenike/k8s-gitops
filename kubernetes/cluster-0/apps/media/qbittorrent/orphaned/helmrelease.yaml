---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-orphaned
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 6 1-31/2 * *" # odd days of the month
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.1
    args:
      - orphaned
      - --exclude-pattern
      - "*_unpackerred"
      - --exclude-pattern
      - "*/prowlarr/*"
      - -s
      - "qbittorrent.media.svc.cluster.local"
      - -p
      - "80"
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      media:
        enabled: true
        existingClaim: media-nfs-share-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
