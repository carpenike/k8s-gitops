---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-media-pvs
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/cluster-0/apps/media/_pvs/pvs"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops-kubernetes
  wait: true
