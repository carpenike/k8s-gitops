---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: unpackerr
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/apps/media/unpackerr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: sonarr
    - name: radarr
    - name: media-pvs
    - name: external-secrets-stores
