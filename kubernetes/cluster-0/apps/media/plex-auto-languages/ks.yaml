---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-plex-auto-languages
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/apps/media/plex-auto-languages/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: cluster-apps-plex
    - name: cluster-apps-external-secrets-stores
