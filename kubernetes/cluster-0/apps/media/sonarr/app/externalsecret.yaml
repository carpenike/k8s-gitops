---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        SONARR__AUTH__APIKEY: "{{ .SONARR_APIKEY }}"
        SONARR__POSTGRES__HOST: &dbHost postgres-rw.db.svc.cluster.local
        # SONARR__POSTGRES_HOST: &dbHost "10.105.87.240"
        SONARR__POSTGRES_PORT: "5432"
        SONARR__POSTGRES__USER: &dbUser "{{ .POSTGRES_USER }}"
        SONARR__POSTGRES__PASSWORD: &dbPass "{{ .POSTGRES_PASS }}"
        SONARR__POSTGRES__MAIN_DB: sonarr_main
        SONARR__POSTGRES__LOG_DB: sonarr_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: sonarr_main sonarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Pushover
        PUSHOVER_TOKEN: "{{ .SONARR_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: cloudnative-pg
    - extract:
        key: pushover
