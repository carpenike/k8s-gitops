---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-ebooks
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readarr-ebooks-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        READARR__API_KEY: "{{ .READARR_EBOOKS_APIKEY }}"
        # READARR__POSTGRES_HOST: &dbHost postgres-rw.db.svc.cluster.local
        READARR__POSTGRES_HOST: &dbHost "10.105.87.240"
        READARR__POSTGRES_PORT: "5432"
        READARR__POSTGRES_USER: &dbUser "{{ .READARR_EBOOKS__POSTGRES_USER }}"
        READARR__POSTGRES_PASSWORD: &dbPass "{{ .READARR_EBOOKS__POSTGRES_PASS }}"
        READARR__POSTGRES_MAIN_DB: readarr_ebooks_main
        READARR__POSTGRES_LOG_DB: readarr_ebooks_log
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        PUSHOVER_TOKEN: "{{ .PUSHOVER_TOKEN }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: readarr_ebooks_main readarr_ebooks_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: readarr
    - extract:
        key: cloudnative-pg
    - extract:
        key: pushover
