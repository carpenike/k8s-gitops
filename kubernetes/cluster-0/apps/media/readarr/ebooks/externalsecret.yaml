---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-ebooks
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readarr-ebooks-secret
    creationPolicy: Owner
  data:
    - secretKey: READARR_EBOOKS_APIKEY
      remoteRef:
        key: readarr-ebooks
        property: READARR_EBOOKS_APIKEY
