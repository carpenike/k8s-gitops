---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr-ebooks
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.8
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: readarr-ebooks-secret

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.9.2272@sha256:2c1d5677aa1eb6346064e3bdb8b245fcd07a9c65c0a1381a7f2731a90a225020
            env:
              READARR__INSTANCE_NAME: Ebooks
              READARR__PORT: &port 80
              # READARR__AUTHENTICATION_METHOD: External
              READARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              READARR__APPLICATION_URL: "https://ebooks.holthome.net"
              READARR__LOG_LEVEL: info
              READARR__THEME: dark
            envFrom: *envFrom
            resources:
              requests:
                cpu: 14m
                memory: 431M
              limits:
                memory: 2Gi

    service:
      main:
        ports:
          http:
            port: *port

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: &host ebooks.holthome.net
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: readarr-ebooks-config-pvc
      media:
        existingClaim: media-nfs-share-pvc
        globalMounts:
          - path: /data
