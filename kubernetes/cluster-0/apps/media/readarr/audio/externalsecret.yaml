---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-audio
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readarr-audio-secret
    creationPolicy: Owner
  data:
    - secretKey: READARR_AUDIO_APIKEY
      remoteRef:
        key: readarr-audio
        property: READARR_AUDIO_APIKEY
