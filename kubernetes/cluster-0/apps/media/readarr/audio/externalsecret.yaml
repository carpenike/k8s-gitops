---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-audio
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readarr-audio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        READARR__AUTH__APIKEY: "{{ .READARR_AUDIO_APIKEY }}"
        READARR__POSTGRES__HOST: &dbHost postgres-rw.db.svc.cluster.local
        # READARR__POSTGRES__HOST: &dbHost "10.105.87.240"
        READARR__POSTGRES__PORT: "5432"
        READARR__POSTGRES__USER: &dbUser "{{ .READARR_AUDIO__POSTGRES_USER }}"
        READARR__POSTGRES__PASSWORD: &dbPass "{{ .READARR_AUDIO__POSTGRES_PASS }}"
        READARR__POSTGRES__MAIN_DB: readarr_audio_main
        # READARR__POSTGRES_LOG_DB: readarr_audio_log
        # READARR__POSTGRES_CACHE_DB: readarr_audio_cache
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        PUSHOVER_TOKEN: "{{ .PUSHOVER_TOKEN }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: readarr_audio_main readarr_audio_log readarr_audio_cache
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: readarr
    - extract:
        key: cloudnative-pg
    - extract:
        key: pushover
