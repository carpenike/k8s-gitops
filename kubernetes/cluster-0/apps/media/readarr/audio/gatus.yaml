---
apiVersion: v1
kind: ConfigMap
metadata:
  name: readarr-audio-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: readarr-audio
        group: guarded
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: audio.holthome.net
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
