---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autobrr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        configmap.reloader.stakater.com/reload: &configmap autobrr-configmap

    image:
      repository: ghcr.io/autobrr/autobrr
      tag: v1.29.0

    env:
      TZ: "America/New_York"

    service:
      main:
        ports:
          http:
            port: 7474

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
        hosts:
          - host: &host autobrr.holthome.net
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: *configmap
        mountPath: /config/config.toml
        subPath: config.toml
        readOnly: true

    resources:
      requests:
        memory: 250Mi
        cpu: 10m
      limits:
        memory: 500Mi

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-block
