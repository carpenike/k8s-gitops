---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: recyclarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: recyclarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Recyclarr
        SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: radarr
