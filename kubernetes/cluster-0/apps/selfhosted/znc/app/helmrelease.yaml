---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app znc
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: znc
      tag: 1.9.0

    podAnnotations:
      secret.reloader.stakater.com/reload: znc-tls

    env:
      TIMEZONE: "America/New_York"

    service:
      main:
        enabled: true
        type: LoadBalancer
        annotation:
          external-dns.alpha.kubernetes.io/hostname: "znc.holthome.net"
        loadBalancerIP: "10.45.10.30"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 1111
      http:
        enabled: true
        ports:
          https:
            port: 80

    ingress:
      main:
        enabled: false
      http:
        enabled: true
        ingressClassName: internal-nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host "znc-admin.holthome.net"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      cert:
        enabled: true
        type: secret
        name: znc-tls
        mountPath: /config/tls
        readOnly: true

    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 512M

    volumeClaimTemplates:
      - name: config
        mountPath: /znc-data
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
