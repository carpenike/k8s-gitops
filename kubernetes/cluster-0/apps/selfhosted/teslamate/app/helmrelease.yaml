---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: teslamate
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: teslamate-secret

        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.33.0
            env:
              TZ: "America/New_York"
              DISABLE_MQTT: "false"
              MQTT_HOST: "emqx-listeners.db.svc.cluster.local"
            envFrom: *envFrom
            resources:
              requests:
                memory: 250Mi
                cpu: 50m
              limits:
                memory: 500Mi

    service:
      main:
        controller: teslamate
        ports:
          http:
            port: 4000

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: "teslamate.holthome.net"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
