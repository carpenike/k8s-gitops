---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mealie-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Mealie
        POSTGRES_DB: mealie
        POSTGRES_SERVER: postgres-rw.db.svc.cluster.local
        POSTGRES_PORT: "5432"
        POSTGRES_PASSWORD: "{{ .MEALIE_POSTGRES_PASS }}"
        POSTGRES_USER: "{{ .MEALIE_POSTGRES_USER }}"
        SMTP_PASSWORD: "{{ .MEALIE_SMTP_PASS }}"
        OPENAI_API_KEY: "{{ .MEALIE_OPENAI_API_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: mealie
        INIT_POSTGRES_HOST: postgres-rw.db.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_PASS: "{{ .MEALIE_POSTGRES_PASS }}"
        INIT_POSTGRES_USER: "{{ .MEALIE_POSTGRES_USER }}"
  dataFrom:
    - extract:
        key: mealie
    - extract:
        key: cloudnative-pg

