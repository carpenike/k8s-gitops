---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"
        
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret

        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.5.0@sha256:0a9839f19e74d5c4a818161a5850b16d9608b240381691c317d3c23cd62e0c0f
            env:
              TZ: "America/New_York"
              BASE_URL: https://mealie.holthome.net
              DB_ENGINE: postgres
            envFrom: *envFrom
            resources:
              requests:
                memory: 250Mi
                cpu: 50m
              limits:
                memory: 500Mi

    service:
      main:
        controller: mealie
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: "mealie.holthome.net"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      data:
        enabled: true
        existingClaim: mealie-pvc
        advancedMounts:
          main:
            api:
            - path: /app/data
