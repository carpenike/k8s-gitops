---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd/helm-controller/main/config/crd/bases/helm.toolkit.fluxcd.io_helmreleases.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: signal-cli
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      signal-cli:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-wireless",
                "namespace": "network",
                "ips": ["10.30.10.99/16"]
              }]

          # securityContext:
          #   runAsUser: 1000
          #   runAsGroup: 1000
          #   fsGroup: 1000
          #   fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: docker.io/bbernhard/signal-cli-rest-api
              tag: 0.95
            env:
              MODE: json-rpc
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              privileged: true
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL

    service:
      app:
        controller: signal-cli
        ports:
          api:
            port: 8080

    persistence:
      config:
        existingClaim: signal-cli-config
        advancedMounts:
          signal-cli:
            app:
              - path: /home/.local/share/signal-cli
