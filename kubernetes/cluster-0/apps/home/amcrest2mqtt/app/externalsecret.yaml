---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: amcrest2mqtt
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: amcrest2mqtt-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AMCREST_HOST: 10.50.50.101
        AMCREST_USERNAME: "{{ .amcrest2mqtt_username }}"
        AMCREST_PASSWORD: "{{ .amcrest2mqtt_password }}"
        MQTT_USERNAME: "{{ .mosquitto_amcrest2mqtt_username }}"
        MQTT_PASSWORD: "{{ .mosquitto_amcrest2mqtt_password }}"
  dataFrom:
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mosquitto_$1"
    - extract:
        key: amcrest2mqtt
      rewrite:
        - regexp:
            source: "(.*)"
            target: "amcrest2mqtt_$1"
