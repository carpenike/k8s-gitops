---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: frigate
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/apps/home/frigate/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: external-secrets-stores
    - name: node-feature-discovery-rules
