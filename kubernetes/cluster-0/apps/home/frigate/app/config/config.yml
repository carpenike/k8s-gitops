# yaml-language-server: $schema=https://frigate.holthome.net/api/config/schema.json
logger:
  default: info
  # logs:
  #   frigate.record: debug

auth:
  enabled: False
  trusted_proxies:
    - 10.244.0.0/16

mqtt:
  host: emqx.db.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

# ffmpeg:
#   global_args: ["-hide_banner", "-loglevel", "warning"]
#   hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]
#   output_args:
#     record: preset-record-ubiquiti

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 14

record:
  enabled: true
  retain:
    days: 14
    mode: all
  # events:
  #   retain:
  #     default: 14
      # mode: active_objects

objects:
  track:
    - person
    - car
    - dog
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    # frigate_patio_hq: rtsp://{FRIGATE_CAMERA_PATIO_USER}:{FRIGATE_CAMERA_PATIO_PASSWORD}@{FRIGATE_CAMERA_PATIO_HOST}:554/Streaming/Channels/1
    # frigate_patio_lq: rtsp://{FRIGATE_CAMERA_PATIO_USER}:{FRIGATE_CAMERA_PATIO_PASSWORD}@{FRIGATE_CAMERA_PATIO_HOST}:554/Streaming/Channels/2
    frigate_patio:
      - ffmpeg:rtsp://scrypted:39803/64e0e7d2df00d281
    # frigate_driveway_hq: rtsp://{FRIGATE_CAMERA_DRIVEWAY_USER}:{FRIGATE_CAMERA_DRIVEWAY_PASSWORD}@{FRIGATE_CAMERA_DRIVEWAY_HOST}:554/Streaming/Channels/1
    # frigate_driveway_lq: rtsp://{FRIGATE_CAMERA_DRIVEWAY_USER}:{FRIGATE_CAMERA_DRIVEWAY_PASSWORD}@{FRIGATE_CAMERA_DRIVEWAY_HOST}:554/Streaming/Channels/2
    frigate_driveway:
      - ffmpeg:rtsp://scrypted:39801/b66f9286d035dfa4
    # frigate_frontdoor_lq: rtsp://{FRIGATE_CAMERA_DOORBELL_USER}:{FRIGATE_CAMERA_DOORBELL_PASSWORD}@{FRIGATE_CAMERA_DOORBELL_HOST}:554/cam/realmonitor?channel=1&subtype=0&authbasic=64
    # frigate_frontdoor_hq: rtsp://{FRIGATE_CAMERA_DOORBELL_USER}:{FRIGATE_CAMERA_DOORBELL_PASSWORD}@{FRIGATE_CAMERA_DOORBELL_HOST}:554/cam/realmonitor?channel=1&subtype=0&authbasic=64
    frigate_frontdoor:
      - ffmpeg:rtsp://scrypted:39802/8aeb874bb81c6e55
cameras:
  # --
  patio:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_patio
          roles:
            - detect
            - record
    detect:
      height: 360
      width: 640
      fps: 10
    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60
    zones:
      backyard:
        coordinates: 640,0,640,360,0,360,0,0

  driveway:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_driveway
          roles:
            - detect
            - record
    detect:
      height: 360
      width: 640
      fps: 10
    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60

  frontdoor:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_frontdoor
          roles:
            - detect
            - record
    detect:
      width: 720
      height: 576
      fps: 5
