---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd/helm-controller/main/config/crd/bases/helm.toolkit.fluxcd.io_helmreleases.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      zigbee2mqtt-exporter:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          zigbee2mqtt-exporter:
            image:
              repository: ghcr.io/kpetremann/mqtt-exporter
              tag: 1.4.7
            env:
              LOG_LEVEL: INFO
              MQTT_IGNORED_TOPICS:
              MQTT_ADDRESS: emqx-listeners.db.svc.cluster.local
              MQTT_PORT: 1883
              MQTT_TOPIC: "zigbee2mqtt/#"
              MQTT_KEEPALIVE: 60
              MQTT_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-exporter-secret
                    key: mqtt_user
              MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-exporter-secret
                    key: mqtt_password
              PROMETHEUS_PORT: 9000
              PROMETHEUS_PREFIX: mqtt_
              TOPIC_LABEL: topic
              ZIGBEE2MQTT_AVAILABILITY: "True"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 5m
                memory: 128M
              limits:
                memory: 128M

    service:
      app:
        controller: zigbee2mqtt-exporter
        ports:
          metrics:
            port: 9000

    serviceMonitor:
      app:
        serviceName: zigbee2mqtt-exporter
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
            metricRelabelings:
              - sourceLabels:
                  - topic
                targetLabel: topic
                regex: "zigbee2mqtt_(.*)"
                replacement: "$1"
