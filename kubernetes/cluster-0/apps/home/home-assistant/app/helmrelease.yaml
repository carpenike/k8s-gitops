---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      home-assistant:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-wireless",
                "namespace": "network",
                "ips": ["10.30.10.15/16"]
              }]

          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch


        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.11.1@sha256:a3dd7577c28771702b21f817ad86600056467c2c7f45d261a1e7241910ddc2e2

            envFrom:
              - secretRef:
                  name: home-assistant-secret

            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 1254M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.93.1@sha256:c69e398d1b64589b3b77a7becfd03f4ec524982def20e6bffbb51b1b839e72ba
            args: [
              "--auth", "none",
              "--disable-telemetry", "--disable-update-check",
              "--user-data-dir", "/config/.code-server",
              "--extensions-dir", "/config/.code-server",
              "--port", "12321",
              "/config"
            ]
            env:
              HASS_SERVER: http://localhost:8123
              HASS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secret
                    key: VSCODE_TOKEN
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

          music-assistant:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.3.2@sha256:2e6f769f0a9863acea3a39d3207e41b39f325d3f36536851cc7e0509272d8a19
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 1374M
              limits:
                memory: 2Gi
            securityContext:
              apparmor:
                enabled: false # Disables apparmor
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - SYS_ADMIN
                  - DAC_READ_SEARCH
                drop:
                  - ALL
          # msft-stt:
          #   image:
          #     repository: ghcr.io/hugobloem/wyoming-microsoft-stt-noha
          #     tag: 1.0.3@sha256:e8b6312d21e45ffbb0c6172a6ede667278d81c8f1e62dcdbc657d67bb26d852e
          #   args: [
          #     "--service-region", "eastus",
          #     "--uri", "--tcp://0.0.0.0:10300",
          #     "--subscription-key", "$SPEECH_KEY"
          #   ]
          #   env:
          #     SPEECH_REGION: eastus
          #     SPEECH_KEY:
          #       valueFrom:
          #         secretKeyRef:
          #           name: home-assistant-secret
          #           key: SECRET_MSFT_TTS_API_KEY
          #   resources:
          #     requests:
          #       cpu: 10m
          #     limits:
          #       memory: 512Mi
    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: 8123
          code-server:
            port: 12321
          music-server:
            port: 8095
          msft-stt:
            port: 10300

    ingress:
      app:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: external.holthome.net
          nginx.ingress.kubernetes.io/rewrite-target: /$1
        hosts:
          - host: &host "ha.holthome.net"
            paths:
              - path: /(.*)
                service:
                  identifier: app
                  port: http
              - path: /code/(.*)
                service:
                  identifier: app
                  port: code-server
              - path: /music/(.*)
                service:
                  identifier: app
                  port: music-server

    persistence:
      config:
        existingClaim: home-assistant-config
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
            music-assistant:
              - path: /data
      tmp:
        type: emptyDir
      deploy-key:
        type: secret
        name: home-assistant-secret
        defaultMode: 256
        globalMounts:
          - path: /root/.ssh/id_rsa
            subPath: GH_DEPLOY_KEY
