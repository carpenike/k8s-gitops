---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.7.3@sha256:17667d8849f01fb8a34f2eecff79beb50be0394928c8c4b64853648472ebee38

      podAnnotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"multus-wireless",
            "namespace": "network",
            "ips": ["10.30.10.15/16"]
          }]

    envFrom:
      - secretRef:
          name: home-assistant-secret

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: external.holthome.net
        hosts:
          - host: &host "hass.holthome.net"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      deploy-key:
        enabled: true
        type: secret
        name: home-assistant-secret
        defaultMode: 256
        subPath:
          - path: GH_DEPLOY_KEY
            mountPath: /root/.ssh/id_rsa

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 47m
        memory: 1254M
      limits:
        memory: 1254M

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
