---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2023-12-23T07-19-11Z
            env:
              TZ: America/New_York
              MINIO_UPDATE: "off"
              MINIO_PROMETHEUS_URL: https://prometheus.holthome.net
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_BROWSER_REDIRECT_URL: https://minio.holthome.net
              MINIO_SERVER_URL: https://minio-s3.holthome.net
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.holthome.net,https://minio-s3.holthome.net
            envFrom:
              - secretRef:
                  name: minio-secret
            args: ["server", "/data", "--console-address", ":9001"]
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 5
              readiness: *probe
              startup:
                enabled: false
            podSecurityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              supplementalGroups:
                - 100

    service:
      main:
        enabled: true
        ports:
          http:
            port: 9001
          s3:
            enabled: true
            port: 9000

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: &host minio.holthome.net
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host2 minio-s3.holthome.net
            paths:
              - path: /
                service:
                  name: main
                  port: s3

    persistence:
      data:
        enabled: true
        type: hostPath
        hostPath: /mnt/backup/minio/
        hostPathType: Directory
        globalMounts:
          - path: /data

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
