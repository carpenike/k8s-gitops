---
version: "3"

x-task-vars: &task-vars
  node: "{{.node}}"
  ceph_disk: "{{.ceph_disk}}"
  ts: "{{.ts}}"
  jobName: "{{.jobName}}"

vars:
  waitForJobScript: "../_scripts/wait-for-k8s-job.sh"
  ts: '{{now | date "150405"}}'

tasks:
  wipe-node-node-0:
    desc: Trigger a wipe of Rook-Ceph data on node "node-0"
    cmds:
      - task: wipe-disk-sdb
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdb"
      - task: wipe-disk-sdc
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdc"
      - task: wipe-disk-sd3
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdd"
      - task: wipe-data
        vars:
          node: "{{.node}}"
    vars:
      node: node-0

  wipe-node-node-1:
    desc: Trigger a wipe of Rook-Ceph data on node "node-1"
    cmds:
      - task: wipe-disk-sdb
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdb"
      - task: wipe-disk-sdc
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdc"
      - task: wipe-disk-sd3
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdd"
      - task: wipe-data
        vars:
          node: "{{.node}}"
    vars:
      node: node-1

  wipe-node-node-2:
    desc: Trigger a wipe of Rook-Ceph data on node "node-2"
    cmds:
      - task: wipe-disk-sdb
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdb"
      - task: wipe-disk-sdc
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdc"
      - task: wipe-disk-sd3
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdd"
      - task: wipe-data
        vars:
          node: "{{.node}}"
    vars:
      node: node-2

  wipe-node-node-3:
    desc: Trigger a wipe of Rook-Ceph data on node "node-3"
    cmds:
      - task: wipe-disk-sdb
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdb"
      - task: wipe-disk-sdc
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdc"
      - task: wipe-disk-sd3
        vars:
          node: "{{.node}}"
          ceph_disk: "/dev/sdd"
      - task: wipe-data
        vars:
          node: "{{.node}}"
    vars:
      node: node-3

  wipe-disk:
    desc: Wipe all remnants of rook-ceph from a given disk (ex. task rook:wipe-disk node=node-0 ceph_disk="/dev/sdb")
    silent: true
    internal: true
    cmds:
      - envsubst < <(cat {{.wipeRookDiskJobTemplate}}) | kubectl apply -f -
      - bash {{.waitForJobScript}} {{.wipeCephDiskJobName}} default
      - kubectl -n default wait job/{{.wipeCephDiskJobName}} --for condition=complete --timeout=1m
      - kubectl -n default logs job/{{.wipeCephDiskJobName}} --container list
      - kubectl -n default delete job {{.wipeCephDiskJobName}}
    vars:
      node: '{{ or .node (fail "`node` is required") }}'
      ceph_disk: '{{ or .ceph_disk (fail "`ceph_disk` is required") }}'
      jobName: 'wipe-disk-{{- .node -}}-{{- .ceph_disk | replace "/" "-" -}}-{{- .ts -}}'
      wipeRookDiskJobTemplate: "WipeDiskJob.tmpl.yaml"
    env: *task-vars
    preconditions:
      - sh: test -f {{.waitForJobScript}}
      - sh: test -f {{.wipeRookDiskJobTemplate}}

  wipe-data:
    desc: Wipe all remnants of rook-ceph from a given disk (ex. task rook:wipe-data node=delta)
    silent: true
    internal: true
    cmds:
      - envsubst < <(cat {{.wipeRookDataJobTemplate}}) | kubectl apply -f -
      - bash {{.waitForJobScript}} {{.wipeRookDataJobName}} default
      - kubectl -n default wait job/{{.wipeRookDataJobName}} --for condition=complete --timeout=1m
      - kubectl -n default logs job/{{.wipeRookDataJobName}} --container list
      - kubectl -n default delete job {{.wipeRookDataJobName}}
    vars:
      node: '{{ or .node (fail "`node` is required") }}'
      jobName: "wipe-rook-data-{{- .node -}}-{{- .ts -}}"
      wipeRookDataJobTemplate: "WipeRookDataJob.tmpl.yaml"
    env: *task-vars
    preconditions:
      - sh: test -f {{.waitForJobScript}}
      - sh: test -f {{.wipeRookDataJobTemplate}}
